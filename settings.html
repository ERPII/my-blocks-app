<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הגדרות | MyBlocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f8fafc; overflow: hidden; }
    </style>
</head>
<body class="p-10">
    <div class="max-w-2xl mx-auto bg-white p-10 rounded-[3rem] shadow-2xl">
        <h2 class="text-3xl font-black mb-8 text-indigo-600">הגדרות מערכת</h2>
        
        <label class="block font-bold mb-2">שם האפליקציה (שם האדמין):</label>
        <input type="text" id="appName" class="w-full p-4 border-2 border-slate-900 rounded-2xl mb-6 font-bold" placeholder="למשל: MyBlocks Pro">
        
        <label class="block font-bold mb-2">צבע מותג:</label>
        <input type="color" id="brandColor" class="w-full h-14 border-2 border-slate-900 rounded-2xl mb-10 cursor-pointer">

        <button onclick="save()" id="saveBtn" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black text-xl hover:bg-indigo-700 transition">שמור שינויים ✨</button>
        
        <div class="mt-8 text-center">
            <a href="admin.html" class="text-slate-400 font-bold hover:text-slate-900 underline">חזרה לניהול</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(doc(db, "settings", "general"), snap => {
            if(snap.exists()) {
                const d = snap.data();
                document.getElementById('appName').value = d.appName || '';
                document.getElementById('brandColor').value = d.brandColor || '#4f46e5';
            }
        });

        window.save = async () => {
            const btn = document.getElementById('saveBtn');
            btn.innerText = "שומר...";
            await setDoc(doc(db, "settings", "general"), {
                appName: document.getElementById('appName').value,
                brandColor: document.getElementById('brandColor').value
            });
            alert("ההגדרות נשמרו!");
            btn.innerText = "שמור שינויים ✨";
        };
    </script>
</body>
</html>
