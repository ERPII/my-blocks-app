<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Full Feature Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        
        body { 
            font-family: 'Assistant', sans-serif; 
            background-color: #cbd5e1; /* ×¨×§×¢ ×”×“×£ ×”×›×œ×œ×™ */
            margin: 0; padding: 0;
        }

        /* ×”×’×“×¨×•×ª ×œ×—×œ×•× ×•×ª ×§×•×¤×¦×™× (Modals) */
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .modal.active { display: flex; }

        /* ×©×•×¨×ª ×ª××•× ×” ××•×§×˜× ×ª ×‘×˜×•×¤×¡ ×”×¢×¨×™×›×” */
        .media-preview-row {
            @apply flex items-center gap-3 bg-white/90 p-2 pr-4 rounded-xl border-2 border-slate-200 mb-2;
        }
        .mini-thumb { @apply w-12 h-12 rounded-lg object-cover border-2 border-slate-300; }
    </style>
</head>
<body class="p-4 md:p-8">

    <a href="settings.html" title="×”×’×“×¨×•×ª ××¢×¨×›×ª" class="fixed top-5 left-5 z-50 p-4 bg-black text-white rounded-full shadow-2xl hover:scale-110 transition">
        <i class="fas fa-cog"></i>
    </a>

    <div id="previewModal" class="modal">
        <div class="bg-white p-6 rounded-[3rem] w-full max-w-2xl max-h-[90vh] overflow-y-auto border-4 border-black shadow-2xl">
            <div id="previewContent" class="text-right">
                </div>
            <button onclick="toggleModal('previewModal', false)" class="w-full mt-6 py-4 bg-black text-white rounded-2xl font-black">×¡×’×•×¨ ×ª×¦×•×’×”</button>
        </div>
    </div>

    <div id="customAlert" class="modal">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl text-center border-4 border-black">
            <div id="alertIcon" class="text-4xl mb-4"></div>
            <h3 id="alertTitle" class="text-2xl font-black mb-2"></h3>
            <p id="alertMsg" class="text-slate-500 font-bold mb-6"></p>
            <div class="flex gap-3">
                <button id="alertConfirm" class="flex-1 py-3 bg-black text-white rounded-xl font-black">××™×©×•×¨</button>
                <button id="alertCancel" class="flex-1 py-3 bg-slate-100 rounded-xl font-bold hidden" onclick="toggleModal('customAlert', false)">×‘×™×˜×•×œ</button>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto mt-10">
        
        <div id="mainEntryForm" class="bg-white p-8 md:p-12 rounded-[4rem] shadow-2xl border-4 border-white mb-16 relative">
            <input type="hidden" id="editId">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                
                <div class="flex flex-col gap-6">
                    <div id="titleField" class="border-b-4 border-slate-100 focus-within:border-black transition-all p-2">
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-tighter">×›×•×ª×¨×ª ×¨××©×™×ª</label>
                        <input type="text" id="title" class="w-full bg-transparent outline-none text-3xl font-black text-slate-800" placeholder="×©× ×”×§×•×‘×™×™×”...">
                    </div>
                    <div id="descField" class="bg-slate-50 p-4 rounded-3xl border-2 border-transparent focus-within:border-slate-200">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2">×ª×™××•×¨ ×•×ª×•×›×Ÿ ×˜×§×¡×˜×•××œ×™</label>
                        <textarea id="desc" class="w-full bg-transparent outline-none h-32 resize-none font-bold text-slate-600 leading-tight" placeholder="×¤×™×¨×•×˜ ×¢×œ ××” ×©×™×© ×‘×¤× ×™×..."></textarea>
                    </div>
                </div>

                <div class="flex flex-col gap-6">
                    <div id="urlField" class="border-b-4 border-slate-100 focus-within:border-black transition-all p-2">
                        <label class="block text-[10px] font-black text-slate-400 uppercase text-left">External Link (URL)</label>
                        <input type="url" id="externalUrl" class="w-full bg-transparent outline-none text-left font-bold text-indigo-600" dir="ltr" placeholder="https://example.com">
                    </div>
                    <div id="htmlField" class="bg-slate-900 p-4 rounded-3xl">
                        <label class="block text-[10px] font-black text-slate-500 uppercase mb-2 text-left">Custom Code / Embed</label>
                        <textarea id="customHtml" class="w-full bg-transparent outline-none h-32 resize-none font-mono text-xs text-green-400" dir="ltr" placeholder="<iframe src='...'></iframe>"></textarea>
                    </div>
                </div>
            </div>

            <div id="formActions" class="mt-10 p-6 bg-slate-100 rounded-[3rem] flex flex-wrap gap-4 border-2 border-slate-200">
                <button onclick="toggleModal('timingModal', true)" class="flex-1 min-w-[140px] p-4 bg-white border-4 border-black rounded-2xl font-black flex items-center justify-center gap-2 hover:bg-black hover:text-white transition">
                    <i class="fas fa-clock"></i> ×ª×–××•×Ÿ
                </button>
                <div class="p-4 bg-white border-4 border-black rounded-2xl flex items-center gap-3">
                    <span class="text-xs font-black">×¨×§×¢:</span>
                    <input type="color" id="bgColor" value="#ffffff" class="w-8 h-8 cursor-pointer">
                </div>
                <button onclick="document.getElementById('mediaFiles').click()" class="flex-[2] min-w-[200px] p-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg hover:bg-indigo-700 flex items-center justify-center gap-2">
                    <i class="fas fa-plus-circle"></i> ×”×¢×œ××ª ×§×‘×¦×™×
                </button>
                <input type="file" id="mediaFiles" multiple class="hidden" onchange="handleFileSelect(event)">
            </div>

            <div id="imagePreview" class="mt-6 space-y-2"></div>

            <button id="saveBtn" onclick="saveBlock()" class="w-full mt-10 py-6 bg-black text-white rounded-[2.5rem] font-black text-2xl shadow-2xl hover:scale-[1.01] active:scale-95 transition-all">
                ×¤×¨×¡× ×§×•×‘×™×™×” âœ¨
            </button>
        </div>

        <div id="canvas" class="grid grid-cols-1 md:grid-cols-3 gap-8 pb-32">
            </div>
    </div>

    <div id="timingModal" class="modal">
        <div class="bg-white p-8 rounded-[3rem] border-4 border-black shadow-2xl w-full max-w-sm">
            <h3 class="text-2xl font-black mb-6 border-b-4 border-slate-100 pb-2">××ª×™ ×œ×”×¦×™×’?</h3>
            <div class="space-y-4">
                <div><label class="text-[10px] font-black uppercase">×ª××¨×™×š ×”×ª×—×œ×”</label><input type="datetime-local" id="scheduleDate" class="w-full p-3 border-2 border-slate-200 rounded-xl font-bold mt-1"></div>
                <div><label class="text-[10px] font-black uppercase">×ª××¨×™×š ×¡×™×•× (×¤×§×™×¢×”)</label><input type="datetime-local" id="expiryDate" class="w-full p-3 border-2 border-slate-200 rounded-xl font-bold mt-1"></div>
            </div>
            <button onclick="toggleModal('timingModal', false)" class="w-full mt-8 py-4 bg-black text-white rounded-2xl font-black">××™×©×•×¨</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

        // -----------------------------------------------------------
        // ×”×’×“×¨×•×ª FIREBASE - ×œ×—×™×‘×•×¨ ×œ××¡×“ ×”× ×ª×•× ×™× ×©×œ×š
        // -----------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        let selectedFiles = []; // ×§×‘×¦×™× ×©××—×›×™× ×œ×”×¢×œ××”
        let existingUrls = [];  // ×§×‘×¦×™× ×©×›×‘×¨ ×§×™×™××™× ×‘×©×¨×ª
        let blocks = [];        // ×¨×©×™××ª ×›×œ ×”×§×•×‘×™×•×ª

        // -----------------------------------------------------------
        // ×¤×•× ×§×¦×™×•×ª ×¢×–×¨ (MODALS & ALERTS)
        // -----------------------------------------------------------
        window.toggleModal = (id, show) => document.getElementById(id).classList.toggle('active', show);

        window.showAlert = (title, msg, icon = 'ğŸ””', confirmCallback = null) => {
            document.getElementById('alertTitle').innerText = title;
            document.getElementById('alertMsg').innerText = msg;
            document.getElementById('alertIcon').innerText = icon;
            const confirmBtn = document.getElementById('alertConfirm');
            const cancelBtn = document.getElementById('alertCancel');
            toggleModal('customAlert', true);
            if(confirmCallback) {
                cancelBtn.classList.remove('hidden');
                confirmBtn.onclick = () => { confirmCallback(); toggleModal('customAlert', false); };
            } else {
                cancelBtn.classList.add('hidden');
                confirmBtn.onclick = () => toggleModal('customAlert', false);
            }
        };

        // -----------------------------------------------------------
        // × ×™×”×•×œ ×§×‘×¦×™× ×•×ª×¦×•×’×” ××§×“×™××” ×‘×˜×•×¤×¡ (××•×§×˜×Ÿ)
        // -----------------------------------------------------------
        window.handleFileSelect = (e) => {
            selectedFiles = [...selectedFiles, ...Array.from(e.target.files)];
            renderPreview();
        };

        function renderPreview() {
            const container = document.getElementById('imagePreview');
            container.innerHTML = '';
            existingUrls.forEach((url, index) => {
                container.innerHTML += `
                    <div class="media-preview-row">
                        <img src="${url}" class="mini-thumb">
                        <span class="text-[10px] font-bold flex-1">×ª××•× ×” ×‘×©×¨×ª</span>
                        <button onclick="removeExisting(${index})" class="text-red-500 p-2"><i class="fas fa-trash"></i></button>
                    </div>`;
            });
            selectedFiles.forEach((file, index) => {
                container.innerHTML += `
                    <div class="media-preview-row border-dashed border-indigo-400">
                        <div class="mini-thumb bg-indigo-50 flex items-center justify-center text-indigo-400"><i class="fas fa-file-upload"></i></div>
                        <span class="text-[10px] font-bold flex-1 truncate">${file.name}</span>
                        <button onclick="removeSelected(${index})" class="text-slate-400 p-2"><i class="fas fa-times"></i></button>
                    </div>`;
            });
        }
        window.removeSelected = (i) => { selectedFiles.splice(i, 1); renderPreview(); };
        window.removeExisting = (i) => { existingUrls.splice(i, 1); renderPreview(); };

        // -----------------------------------------------------------
        // ×©××™×¨×ª × ×ª×•× ×™× (SAVE / UPDATE)
        // -----------------------------------------------------------
        window.saveBlock = async () => {
            const titleVal = document.getElementById('title').value;
            if(!titleVal) return showAlert("×—×¡×¨×” ×›×•×ª×¨×ª", "×‘×‘×§×©×” ×ª×Ÿ ×©× ×œ×§×•×‘×™×™×”", "âš ï¸");

            const btn = document.getElementById('saveBtn');
            btn.disabled = true; btn.innerText = "××¢×‘×“ × ×ª×•× ×™×...";

            try {
                let finalMedia = [...existingUrls];
                // ×”×¢×œ××ª ×§×‘×¦×™× ×—×“×©×™× ×œ-Storage
                for(let file of selectedFiles) {
                    const r = ref(storage, `content/${Date.now()}_${file.name}`);
                    await uploadBytes(r, file);
                    finalMedia.push(await getDownloadURL(r));
                }

                const data = {
                    title: titleVal,
                    description: document.getElementById('desc').value,
                    url: document.getElementById('externalUrl').value,
                    customHtml: document.getElementById('customHtml').value,
                    bgColor: document.getElementById('bgColor').value,
                    scheduleDate: document.getElementById('scheduleDate').value,
                    expiryDate: document.getElementById('expiryDate').value,
                    mediaUrls: finalMedia,
                    updatedAt: serverTimestamp()
                };

                const editId = document.getElementById('editId').value;
                if(editId) {
                    await updateDoc(doc(db, "blocks", editId), data);
                } else {
                    data.createdAt = serverTimestamp();
                    await addDoc(collection(db, "blocks"), data);
                }
                location.reload();
            } catch (e) { btn.disabled = false; showAlert("×©×’×™××”", e.message, "âŒ"); }
        };

        // -----------------------------------------------------------
        // ×˜×¢×™× ×ª ×”×§×•×‘×™×•×ª ×œ×§× ×‘×¡ + ×¤×•× ×§×¦×™×•×ª ×›×¤×ª×•×¨×™× (×¦×¤×™×™×”, ×¢×¨×™×›×”, ×©×›×¤×•×œ...)
        // -----------------------------------------------------------
        onSnapshot(query(collection(db, "blocks"), orderBy("createdAt", "desc")), snap => {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';
            blocks = snap.docs.map(d => ({id: d.id, ...d.data()}));
            
            blocks.forEach(b => {
                canvas.innerHTML += `
                    <div class="bg-white p-6 rounded-[3.5rem] shadow-xl border-4 border-white flex flex-col">
                        <div class="h-40 bg-slate-50 rounded-3xl mb-4 overflow-hidden border-2 border-slate-100">
                            <img src="${b.mediaUrls?.[0] || 'https://via.placeholder.com/300'}" class="w-full h-full object-cover">
                        </div>
                        <h4 class="font-black text-xl mb-4 truncate">${b.title}</h4>
                        
                        <div class="grid grid-cols-5 gap-1.5">
                            <button onclick="viewInApp('${b.id}')" class="p-3 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-600 hover:text-white transition" title="×¦×¤×™×™×”"><i class="fas fa-eye"></i></button>
                            <button onclick="editBlock('${b.id}')" class="p-3 bg-amber-50 text-amber-600 rounded-xl hover:bg-amber-500 hover:text-white transition" title="×¢×¨×™×›×”"><i class="fas fa-edit"></i></button>
                            <button onclick="duplicateBlock('${b.id}')" class="p-3 bg-purple-50 text-purple-600 rounded-xl hover:bg-purple-600 hover:text-white transition" title="×©×›×¤×•×œ"><i class="fas fa-copy"></i></button>
                            <button onclick="copyToClipboard('${b.id}')" class="p-3 bg-green-50 text-green-600 rounded-xl hover:bg-green-600 hover:text-white transition" title="×©×™×ª×•×£"><i class="fas fa-share-alt"></i></button>
                            <button onclick="confirmDelete('${b.id}')" class="p-3 bg-red-50 text-red-600 rounded-xl hover:bg-red-600 hover:text-white transition" title="××—×™×§×”"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        });

        // ×¤×•× ×§×¦×™×™×ª ×¦×¤×™×™×” - ×¤×•×ª×—×ª ×—×œ×•×Ÿ ×¢× ×”×ª×•×›×Ÿ ×©×‘×¤× ×™×
        window.viewInApp = (id) => {
            const b = blocks.find(x => x.id === id);
            const content = document.getElementById('previewContent');
            content.innerHTML = `
                <h2 class="text-3xl font-black mb-4">${b.title}</h2>
                <p class="text-slate-600 font-bold mb-6">${b.description || '××™×Ÿ ×ª×™××•×¨'}</p>
                ${b.mediaUrls?.map(u => `<img src="${u}" class="w-full rounded-2xl mb-4 shadow-lg">`).join('') || ''}
                <div class="mt-4 p-4 bg-slate-100 rounded-xl font-mono text-[10px] break-all">${b.customHtml || ''}</div>
            `;
            toggleModal('previewModal', true);
        };

        // ×¤×•× ×§×¦×™×™×ª ×¢×¨×™×›×” - ××¢×œ×” ××ª ×”× ×ª×•× ×™× ×—×–×¨×” ×œ×˜×•×¤×¡
        window.editBlock = (id) => {
            const b = blocks.find(x => x.id === id);
            document.getElementById('editId').value = b.id;
            document.getElementById('title').value = b.title;
            document.getElementById('desc').value = b.description;
            document.getElementById('externalUrl').value = b.url || '';
            document.getElementById('customHtml').value = b.customHtml || '';
            document.getElementById('bgColor').value = b.bgColor || '#ffffff';
            document.getElementById('scheduleDate').value = b.scheduleDate || '';
            document.getElementById('expiryDate').value = b.expiryDate || '';
            existingUrls = [...(b.mediaUrls || [])];
            selectedFiles = [];
            renderPreview();
            document.getElementById('saveBtn').innerText = "×¢×“×›×Ÿ ×§×•×‘×™×™×” ğŸ’¾";
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        // ×¤×•× ×§×¦×™×™×ª ×©×›×¤×•×œ - ×™×•×¦×¨×ª ×§×•×‘×™×™×” ×—×“×©×” ×¢× ××•×ª× × ×ª×•× ×™×
        window.duplicateBlock = async (id) => {
            const b = blocks.find(x => x.id === id);
            const newData = { ...b, title: b.title + " (×¢×•×ª×§)", createdAt: serverTimestamp(), updatedAt: serverTimestamp() };
            delete newData.id;
            await addDoc(collection(db, "blocks"), newData);
            showAlert("×©×•×›×¤×œ!", "× ×•×¦×¨ ×¢×•×ª×§ ×—×“×© ×©×œ ×”×§×•×‘×™×™×”", "ğŸ‘¯");
        };

        // ×¤×•× ×§×¦×™×•×ª ×©×™×ª×•×£ ×•××—×™×§×”
        window.copyToClipboard = (id) => {
            const url = window.location.origin + "/view.html?id=" + id;
            navigator.clipboard.writeText(url);
            showAlert("×”×•×¢×ª×§!", "×”×§×™×©×•×¨ ×œ×©×™×ª×•×£ ×”×•×¢×ª×§ ×œ×œ×•×—", "ğŸ”—");
        };

        window.confirmDelete = (id) => showAlert("××—×™×§×”", "×œ××—×•×§ ××ª ×”×§×•×‘×™×™×” ×œ×¦××™×ª×•×ª?", "ğŸ—‘ï¸", () => deleteDoc(doc(db, "blocks", id)));

    </script>
</body>
</html>
