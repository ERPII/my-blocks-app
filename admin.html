<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ultimate Control & Timing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f1f5f9; margin: 0; padding: 0; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal.active { display: flex; }

        @keyframes scrollUp { 0% { transform: translateY(100%); } 100% { transform: translateY(-100%); } }
        .scroll-container { position: relative; height: 100%; overflow: hidden; }
        .scroll-content { position: absolute; width: 100%; animation: scrollUp var(--scroll-speed, 10s) linear infinite; }
        .scroll-container:hover .scroll-content { animation-play-state: paused; }
    </style>
</head>
<body class="p-4 md:p-8">

    <button onclick="toggleModal('historyModal', true)" class="fixed top-5 left-5 z-50 p-4 bg-white border-4 border-black rounded-2xl shadow-2xl font-black hover:scale-105 transition">
        <i class="fas fa-history ml-2"></i> ×”×™×¡×˜×•×¨×™×” ×•××¨×›×™×•×Ÿ
    </button>

    <div id="deleteConfirmModal" class="modal">
        <div class="bg-white p-8 rounded-[3rem] w-full max-w-sm shadow-2xl border-4 border-black text-center">
            <div class="text-red-500 text-6xl mb-4"><i class="fas fa-trash-alt"></i></div>
            <h3 id="deleteTitle" class="text-2xl font-black mb-2">×¤×¢×•×œ×ª ××—×™×§×”</h3>
            <p id="deleteDesc" class="text-slate-500 mb-6 font-bold"></p>
            <div class="flex gap-3">
                <button id="confirmBtn" class="flex-1 py-4 bg-red-600 text-white rounded-2xl font-black">×‘×¦×¢</button>
                <button onclick="toggleModal('deleteConfirmModal', false)" class="flex-1 py-4 bg-slate-200 rounded-2xl font-bold">×‘×™×˜×•×œ</button>
            </div>
        </div>
    </div>

    <div id="qrModal" class="modal">
        <div class="bg-white p-8 rounded-[3rem] w-full max-w-sm shadow-2xl text-center border-4 border-black">
            <h3 class="text-2xl font-black mb-6 italic">×§×•×“ QR ×™×™×—×•×“×™</h3>
            <div id="qrcode" class="flex justify-center mb-6 p-4 border-2 rounded-2xl bg-white"></div>
            <button id="downloadQR" class="w-full py-4 bg-green-600 text-white rounded-2xl font-black mb-2">×”×•×¨×“ QR</button>
            <button onclick="toggleModal('qrModal', false)" class="w-full py-4 bg-slate-100 rounded-2xl font-bold">×¡×’×•×¨</button>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="bg-white p-8 rounded-[3rem] w-full max-w-lg shadow-2xl border-4 border-black max-h-[80vh] flex flex-col">
            <h3 class="text-2xl font-black mb-6">××¨×›×™×•×Ÿ ×”××¢×¨×›×ª</h3>
            <div id="historyList" class="space-y-3 overflow-y-auto flex-1 pr-2"></div>
            <button onclick="toggleModal('historyModal', false)" class="w-full mt-6 py-4 bg-black text-white rounded-2xl font-black">×¡×’×•×¨</button>
        </div>
    </div>

    <div id="customAlert" class="modal">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl text-center border-4 border-black">
            <div id="alertIcon" class="text-5xl mb-4"></div>
            <h3 id="alertTitle" class="text-2xl font-black"></h3>
        </div>
    </div>

    <div class="max-w-6xl mx-auto mt-20">
        <div id="mainForm" class="bg-white p-8 md:p-12 rounded-[4rem] shadow-2xl border-4 border-white mb-16 relative">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div class="flex flex-col gap-6">
                    <input type="text" id="title" class="text-3xl font-black outline-none border-b-4 border-slate-100 focus:border-black p-2" placeholder="×›×•×ª×¨×ª">
                    <textarea id="desc" class="h-32 p-4 bg-slate-50 rounded-3xl outline-none font-bold" placeholder="×˜×§×¡×˜ ×œ×’×œ×™×œ×”..."></textarea>
                </div>
                <div class="flex flex-col gap-6">
                    <input type="url" id="externalUrl" class="text-left font-bold text-blue-600 border-b-4 border-slate-100 p-2" dir="ltr" placeholder="https://link.com">
                    <textarea id="customHtml" class="h-32 p-4 bg-slate-900 text-green-400 rounded-3xl font-mono text-xs" dir="ltr" placeholder="Embed Code (HTML)"></textarea>
                </div>
            </div>

            <div class="mt-10 p-6 bg-slate-100 rounded-[3rem] flex flex-wrap items-center gap-4">
                <button onclick="toggleModal('timingModal', true)" class="p-4 bg-white border-4 border-black rounded-2xl font-black flex-1 hover:bg-black hover:text-white transition">
                    <i class="fas fa-clock ml-2"></i> ×”×’×“×¨×•×ª ×ª×–××•×Ÿ
                </button>
                <div class="flex items-center gap-4 bg-white p-2 px-4 rounded-2xl border-2">
                    <input type="color" id="bgColor" value="#ffffff" class="w-8 h-8 cursor-pointer">
                    <div class="flex flex-col items-center">
                        <span class="text-[9px] font-black uppercase">××”×™×¨×•×ª</span>
                        <input type="number" id="slideSpeed" value="10" class="w-10 text-center font-black outline-none">
                    </div>
                </div>
                <button onclick="document.getElementById('mediaFiles').click()" class="p-4 bg-indigo-600 text-white rounded-2xl font-black flex-1">×”×•×¡×£ ××“×™×”</button>
                <input type="file" id="mediaFiles" multiple class="hidden" onchange="handleFileSelect(event)">
            </div>
            <div id="imagePreview" class="mt-4 flex gap-2 overflow-x-auto"></div>
            <button id="saveBtn" onclick="saveBlock()" class="w-full mt-10 py-6 bg-black text-white rounded-[2.5rem] font-black text-2xl shadow-xl active:scale-95 transition">×©××•×¨ ×•×¢×“×›×Ÿ ×ª×¦×•×’×” âœ¨</button>
        </div>

        <div id="canvas" class="grid grid-cols-1 md:grid-cols-3 gap-8 pb-32"></div>
    </div>

    <div id="timingModal" class="modal">
        <div class="bg-white p-8 rounded-[3rem] border-4 border-black w-full max-w-md">
            <h3 class="text-2xl font-black mb-6 text-center italic">×ª×–××•×Ÿ ×”×¦×’×ª ×ª×•×›×Ÿ</h3>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="text-[10px] font-black">×–××Ÿ ×”×ª×—×œ×”:</label>
                    <input type="datetime-local" id="scheduleDate" class="w-full p-2 border-2 rounded-xl text-xs">
                </div>
                <div>
                    <label class="text-[10px] font-black">×–××Ÿ ×¡×™×•×:</label>
                    <input type="datetime-local" id="expiryDate" class="w-full p-2 border-2 rounded-xl text-xs">
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black">×˜×§×¡×˜ ×œ×¤× ×™ ×”×–××Ÿ (Pre-Message):</label>
                    <textarea id="preMsg" class="w-full p-3 bg-blue-50 border-2 rounded-xl text-xs" placeholder="×”×§×•×‘×™×™×” ×¢×“×™×™×Ÿ ×œ× ×¤×¢×™×œ×”..."></textarea>
                </div>
                <div>
                    <label class="text-[10px] font-black">×˜×§×¡×˜ ××—×¨×™ ×”×–××Ÿ (Post-Message):</label>
                    <textarea id="postMsg" class="w-full p-3 bg-red-50 border-2 rounded-xl text-xs" placeholder="×”×–××Ÿ ×œ×¦×¤×™×™×” ×¢×‘×¨..."></textarea>
                </div>
            </div>
            <button onclick="toggleModal('timingModal', false)" class="w-full mt-6 py-4 bg-black text-white rounded-2xl font-black">××™×©×•×¨ ×•×¡×’×™×¨×”</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        let selectedFiles = [], existingUrls = [], blocks = [];

        window.toggleModal = (id, show) => document.getElementById(id).classList.toggle('active', show);
        window.showAlert = (title, icon = 'âœ…') => {
            document.getElementById('alertTitle').innerText = title;
            document.getElementById('alertIcon').innerText = icon;
            toggleModal('customAlert', true);
            setTimeout(() => toggleModal('customAlert', false), 1000);
        };

        window.handleFileSelect = (e) => { selectedFiles = [...selectedFiles, ...Array.from(e.target.files)]; renderPreview(); };
        function renderPreview() {
            const container = document.getElementById('imagePreview'); container.innerHTML = '';
            existingUrls.forEach((url, i) => { container.innerHTML += `<div class="relative"><img src="${url}" class="w-12 h-12 object-cover rounded-lg border"><button onclick="removeExisting(${i})" class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-4 h-4 text-[8px]">X</button></div>`; });
        }
        window.removeExisting = (i) => { existingUrls.splice(i, 1); renderPreview(); };

        window.saveBlock = async () => {
            const title = document.getElementById('title').value;
            if(!title) return showAlert("×”×–×Ÿ ×›×•×ª×¨×ª", "âš ï¸");
            const btn = document.getElementById('saveBtn'); btn.disabled = true;
            try {
                let urls = [...existingUrls];
                for(let f of selectedFiles) {
                    const r = ref(storage, `content/${Date.now()}_${f.name}`);
                    await uploadBytes(r, f); urls.push(await getDownloadURL(r));
                }
                const data = {
                    title, description: document.getElementById('desc').value,
                    url: document.getElementById('externalUrl').value,
                    customHtml: document.getElementById('customHtml').value,
                    bgColor: document.getElementById('bgColor').value,
                    slideSpeed: document.getElementById('slideSpeed').value || 10,
                    scheduleDate: document.getElementById('scheduleDate').value,
                    expiryDate: document.getElementById('expiryDate').value,
                    preMsg: document.getElementById('preMsg').value,
                    postMsg: document.getElementById('postMsg').value,
                    mediaUrls: urls, updatedAt: serverTimestamp(), isVisible: true
                };
                const id = document.getElementById('editId').value;
                if(id) await updateDoc(doc(db, "blocks", id), data);
                else { data.createdAt = serverTimestamp(); await addDoc(collection(db, "blocks"), data); }
                showAlert("× ×©××¨ ×‘×”×¦×œ×—×”!");
                setTimeout(() => location.reload(), 1100);
            } catch (e) { btn.disabled = false; }
        };

        onSnapshot(query(collection(db, "blocks"), orderBy("createdAt", "desc")), snap => {
            const canvas = document.getElementById('canvas');
            const historyList = document.getElementById('historyList');
            canvas.innerHTML = ''; historyList.innerHTML = '';
            blocks = snap.docs.map(d => ({id: d.id, ...d.data()}));
            
            blocks.forEach(b => {
                const dateStr = b.createdAt?.toDate ? b.createdAt.toDate().toLocaleString('he-IL') : '×¨×’×¢ ×–×”';
                historyList.innerHTML += `
                    <div class="p-4 bg-slate-50 rounded-2xl border flex justify-between items-center ${!b.isVisible ? 'opacity-40 bg-red-50' : ''}">
                        <div class="font-black text-sm">${b.title}</div>
                        <div class="flex gap-1">
                            ${!b.isVisible ? `<button onclick="updateDoc(doc(db, 'blocks', '${b.id}'), {isVisible:true})" class="text-green-600 p-2"><i class="fas fa-undo"></i></button>` : ''}
                            <button onclick="confirmAction('${!b.isVisible ? 'final' : 'archive'}', '${b.id}')" class="text-red-500 p-2"><i class="fas fa-trash-alt"></i></button>
                            <button onclick="editBlock('${b.id}'); toggleModal('historyModal', false)" class="text-blue-500 p-2"><i class="fas fa-edit"></i></button>
                        </div>
                    </div>`;

                if(b.isVisible !== false) {
                    // ×™×¦×™×¨×ª ×§×™×©×•×¨ ×™×™×—×•×“×™ ×œ×§×•×‘×™×™×”
                    const uniqueViewUrl = window.location.origin + window.location.pathname.replace('admin.html', 'view.html') + '?id=' + b.id;
                    const media = b.mediaUrls?.[0] ? `<img src="${b.mediaUrls[0]}" class="w-full h-full object-cover">` : `<div class="w-full h-full bg-slate-200 flex items-center justify-center text-white text-3xl"><i class="fas fa-image"></i></div>`;
                    
                    canvas.innerHTML += `
                        <div class="bg-white p-6 rounded-[3.5rem] shadow-xl border-4 border-white flex flex-col h-[480px]">
                            <div class="h-44 bg-slate-100 rounded-[2.5rem] mb-4 overflow-hidden border-2 relative">${media}</div>
                            <h4 class="font-black text-lg mb-2 truncate">${b.title}</h4>
                            <div class="flex-1 overflow-hidden bg-slate-50 rounded-2xl p-4 relative scroll-container">
                                <div class="scroll-content text-xs font-bold leading-relaxed" style="--scroll-speed: ${b.slideSpeed}s">${b.description}</div>
                            </div>
                            <div class="grid grid-cols-5 gap-1 mt-4">
                                <button onclick="window.open('${uniqueViewUrl}', '_blank')" class="p-3 bg-blue-50 text-blue-600 rounded-xl" title="×¦×¤×™×™×”"><i class="fas fa-external-link-alt"></i></button>
                                <button onclick="copyToClipboard('${uniqueViewUrl}')" class="p-3 bg-indigo-50 text-indigo-600 rounded-xl" title="×”×¢×ª×§ ×§×™×©×•×¨"><i class="fas fa-copy"></i></button>
                                <button onclick="showQR('${uniqueViewUrl}')" class="p-3 bg-green-50 text-green-600 rounded-xl" title="×§×•×“ QR"><i class="fas fa-qrcode"></i></button>
                                <button onclick="editBlock('${b.id}')" class="p-3 bg-amber-50 text-amber-600 rounded-xl" title="×¢×¨×™×›×”"><i class="fas fa-edit"></i></button>
                                <button onclick="confirmAction('archive', '${b.id}')" class="p-3 bg-red-50 text-red-600 rounded-xl" title="××—×™×§×”"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>`;
                }
            });
        });

        window.confirmAction = (type, id) => {
            const modal = document.getElementById('deleteConfirmModal');
            const title = document.getElementById('deleteTitle');
            const desc = document.getElementById('deleteDesc');
            const btn = document.getElementById('confirmBtn');

            if(type === 'archive') {
                title.innerText = "×œ×”×¡×™×¨ ××”×œ×•×—?";
                desc.innerText = "×”×§×•×‘×™×™×” ×ª×¢×‘×•×¨ ×œ×”×™×¡×˜×•×¨×™×” ×•×ª×•×›×œ ×œ×©×—×–×¨ ××•×ª×”.";
                btn.onclick = async () => { await updateDoc(doc(db, "blocks", id), {isVisible: false}); toggleModal('deleteConfirmModal', false); showAlert("×”×•×¢×‘×¨ ×œ××¨×›×™×•×Ÿ"); };
            } else {
                title.innerText = "××—×™×§×” ×¡×•×¤×™×ª?";
                desc.innerText = "×¤×¢×•×œ×” ×–×• ×ª××—×§ ××ª ×”××™×“×¢ ×œ×¦××™×ª×•×ª ××”×©×¨×ª!";
                btn.onclick = async () => { await deleteDoc(doc(db, "blocks", id)); toggleModal('deleteConfirmModal', false); showAlert("× ××—×§ ×¡×•×¤×™×ª", "ğŸ—‘ï¸"); };
            }
            toggleModal('deleteConfirmModal', true);
        };

        window.copyToClipboard = (text) => {
            navigator.clipboard.writeText(text);
            showAlert("×”×§×™×©×•×¨ ×”×•×¢×ª×§!");
        };

        window.showQR = (url) => {
            const qrdiv = document.getElementById('qrcode'); qrdiv.innerHTML = '';
            new QRCode(qrdiv, { text: url, width: 200, height: 200 });
            toggleModal('qrModal', true);
            document.getElementById('downloadQR').onclick = () => {
                const img = qrdiv.querySelector('img').src;
                const a = document.createElement('a'); a.href = img; a.download = 'Block-QR.png'; a.click();
            };
        };

        window.editBlock = (id) => {
            const b = blocks.find(x => x.id === id);
            document.getElementById('editId').value = b.id;
            document.getElementById('title').value = b.title;
            document.getElementById('desc').value = b.description;
            document.getElementById('externalUrl').value = b.url || '';
            document.getElementById('customHtml').value = b.customHtml || '';
            document.getElementById('bgColor').value = b.bgColor || '#ffffff';
            document.getElementById('slideSpeed').value = b.slideSpeed || 10;
            document.getElementById('scheduleDate').value = b.scheduleDate || '';
            document.getElementById('expiryDate').value = b.expiryDate || '';
            document.getElementById('preMsg').value = b.preMsg || '';
            document.getElementById('postMsg').value = b.postMsg || '';
            existingUrls = [...(b.mediaUrls || [])]; renderPreview();
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
    </script>
</body>
</html>
