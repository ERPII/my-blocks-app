<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Live View Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f1f5f9; margin: 0; padding: 0; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal.active { display: flex; }

        @keyframes scrollUp { 0% { transform: translateY(100%); } 100% { transform: translateY(-100%); } }
        .scroll-container { position: relative; height: 100%; overflow: hidden; }
        .scroll-content { position: absolute; width: 100%; animation: scrollUp var(--scroll-speed, 10s) linear infinite; }
    </style>
</head>
<body class="p-4 md:p-8">

    <button onclick="toggleModal('historyModal', true)" class="fixed top-5 left-5 z-50 p-4 bg-white border-4 border-black rounded-2xl shadow-2xl font-black">
        <i class="fas fa-history ml-2"></i> היסטוריה וארכיון
    </button>

    <div id="qrModal" class="modal">
        <div class="bg-white p-8 rounded-[3rem] w-full max-w-sm shadow-2xl text-center border-4 border-black">
            <h3 class="text-2xl font-black mb-6 italic">קוד QR לייב</h3>
            <div id="qrcode" class="flex justify-center mb-6 p-4 border-2 rounded-2xl bg-white"></div>
            <button id="downloadQR" class="w-full py-4 bg-green-600 text-white rounded-2xl font-black mb-2">הורד QR</button>
            <button onclick="toggleModal('qrModal', false)" class="w-full py-4 bg-slate-100 rounded-2xl font-bold">סגור</button>
        </div>
    </div>

    <div id="deleteConfirmModal" class="modal">
        <div class="bg-white p-8 rounded-[3rem] w-full max-w-sm shadow-2xl border-4 border-black text-center">
            <div class="text-red-500 text-6xl mb-4"><i class="fas fa-trash-alt"></i></div>
            <h3 id="deleteTitle" class="text-2xl font-black mb-2">מחיקה</h3>
            <p id="deleteDesc" class="text-slate-500 mb-6 font-bold"></p>
            <div class="flex gap-3">
                <button id="confirmBtn" class="flex-1 py-4 bg-red-600 text-white rounded-2xl font-black">בצע</button>
                <button onclick="toggleModal('deleteConfirmModal', false)" class="flex-1 py-4 bg-slate-200 rounded-2xl font-bold">ביטול</button>
            </div>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="bg-white p-8 rounded-[3rem] w-full max-w-lg shadow-2xl border-4 border-black max-h-[80vh] flex flex-col">
            <h3 class="text-2xl font-black mb-6">ארכיון המערכת</h3>
            <div id="historyList" class="space-y-3 overflow-y-auto flex-1 pr-2"></div>
            <button onclick="toggleModal('historyModal', false)" class="w-full mt-6 py-4 bg-black text-white rounded-2xl font-black">סגור</button>
        </div>
    </div>

    <div id="customAlert" class="modal">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl text-center border-4 border-black">
            <div id="alertIcon" class="text-5xl mb-4"></div>
            <h3 id="alertTitle" class="text-2xl font-black"></h3>
        </div>
    </div>

    <div class="max-w-6xl mx-auto mt-20">
        <div id="mainForm" class="bg-white p-8 md:p-12 rounded-[4rem] shadow-2xl border-4 border-white mb-16 relative">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div class="flex flex-col gap-6">
                    <input type="text" id="title" class="text-3xl font-black outline-none border-b-4 border-slate-100 focus:border-black p-2" placeholder="כותרת">
                    <textarea id="desc" class="h-32 p-4 bg-slate-50 rounded-3xl outline-none font-bold" placeholder="טקסט לגלילה..."></textarea>
                </div>
                <div class="flex flex-col gap-6">
                    <input type="url" id="externalUrl" class="text-left font-bold text-blue-600 border-b-4 border-slate-100 p-2" dir="ltr" placeholder="קישור חיצוני (URL)">
                    <textarea id="customHtml" class="h-32 p-4 bg-slate-900 text-green-400 rounded-3xl font-mono text-xs" dir="ltr" placeholder="קוד HTML/Embed"></textarea>
                </div>
            </div>

            <div class="mt-10 p-6 bg-slate-100 rounded-[3rem] flex flex-wrap items-center gap-4">
                <button onclick="toggleModal('timingModal', true)" class="p-4 bg-white border-4 border-black rounded-2xl font-black flex-1">הגדרות תזמון</button>
                <div class="flex items-center gap-4 bg-white p-2 px-4 rounded-2xl border-2">
                    <input type="color" id="bgColor" value="#ffffff" title="צבע רקע">
                    <input type="number" id="slideSpeed" value="10" title="מהירות גלילה" class="w-10 text-center font-black">
                </div>
                <button onclick="document.getElementById('mediaFiles').click()" class="p-4 bg-indigo-600 text-white rounded-2xl font-black flex-1">הוסף מדיה</button>
                <input type="file" id="mediaFiles" multiple class="hidden" onchange="handleFileSelect(event)">
            </div>
            <div id="imagePreview" class="mt-4 flex gap-2"></div>
            <button id="saveBtn" onclick="saveBlock()" class="w-full mt-10 py-6 bg-black text-white rounded-[2.5rem] font-black text-2xl">שמור ופרסם ✨</button>
        </div>

        <div id="canvas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-32"></div>
    </div>

    <div id="timingModal" class="modal">
        <div class="bg-white p-8 rounded-[3rem] border-4 border-black w-full max-w-md">
            <h3 class="text-2xl font-black mb-6 text-center">תזמון הצגת תוכן</h3>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <input type="datetime-local" id="scheduleDate" class="p-2 border-2 rounded-xl text-xs">
                <input type="datetime-local" id="expiryDate" class="p-2 border-2 rounded-xl text-xs">
            </div>
            <textarea id="preMsg" class="w-full p-3 bg-blue-50 rounded-xl text-xs mb-3" placeholder="טקסט לפני הזמן..."></textarea>
            <textarea id="postMsg" class="w-full p-3 bg-red-50 rounded-xl text-xs" placeholder="טקסט אחרי הזמן..."></textarea>
            <button onclick="toggleModal('timingModal', false)" class="w-full mt-6 py-4 bg-black text-white rounded-2xl font-black">אישור</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        let selectedFiles = [], existingUrls = [], blocks = [];

        window.toggleModal = (id, show) => document.getElementById(id).classList.toggle('active', show);
        window.showAlert = (title, icon = '✅') => {
            document.getElementById('alertTitle').innerText = title;
            document.getElementById('alertIcon').innerText = icon;
            toggleModal('customAlert', true);
            setTimeout(() => toggleModal('customAlert', false), 1000);
        };

        window.handleFileSelect = (e) => { selectedFiles = [...selectedFiles, ...Array.from(e.target.files)]; renderPreview(); };
        function renderPreview() {
            const container = document.getElementById('imagePreview'); container.innerHTML = '';
            existingUrls.forEach((url, i) => { container.innerHTML += `<div class="relative"><img src="${url}" class="w-10 h-10 object-cover rounded-lg border"></div>`; });
        }

        window.saveBlock = async () => {
            const title = document.getElementById('title').value;
            if(!title) return showAlert("הזן כותרת", "⚠️");
            const btn = document.getElementById('saveBtn'); btn.disabled = true;
            try {
                let urls = [...existingUrls];
                for(let f of selectedFiles) {
                    const r = ref(storage, `content/${Date.now()}_${f.name}`);
                    await uploadBytes(r, f); urls.push(await getDownloadURL(r));
                }
                const data = {
                    title, description: document.getElementById('desc').value,
                    url: document.getElementById('externalUrl').value,
                    customHtml: document.getElementById('customHtml').value,
                    bgColor: document.getElementById('bgColor').value,
                    slideSpeed: document.getElementById('slideSpeed').value || 10,
                    scheduleDate: document.getElementById('scheduleDate').value,
                    expiryDate: document.getElementById('expiryDate').value,
                    preMsg: document.getElementById('preMsg').value,
                    postMsg: document.getElementById('postMsg').value,
                    mediaUrls: urls, updatedAt: serverTimestamp(), isVisible: true
                };
                const id = document.getElementById('editId').value;
                if(id) await updateDoc(doc(db, "blocks", id), data);
                else { data.createdAt = serverTimestamp(); await addDoc(collection(db, "blocks"), data); }
                showAlert("נשמר!");
                setTimeout(() => location.reload(), 1000);
            } catch (e) { btn.disabled = false; }
        };

        onSnapshot(query(collection(db, "blocks"), orderBy("createdAt", "desc")), snap => {
            const canvas = document.getElementById('canvas');
            const historyList = document.getElementById('historyList');
            canvas.innerHTML = ''; historyList.innerHTML = '';
            blocks = snap.docs.map(d => ({id: d.id, ...d.data()}));
            
            blocks.forEach(b => {
                const date = b.createdAt?.toDate ? b.createdAt.toDate() : new Date();
                const dateStr = date.toLocaleDateString('he-IL') + " | " + date.toLocaleTimeString('he-IL', {hour: '2-digit', minute:'2-digit'});

                // היסטוריה
                historyList.innerHTML += `
                    <div class="p-4 ${b.isVisible ? 'bg-slate-50' : 'bg-red-50'} rounded-2xl border flex justify-between items-center mb-2">
                        <div>
                            <div class="font-black text-xs">${b.title}</div>
                            <div class="text-[9px] text-slate-400">${dateStr}</div>
                        </div>
                        <div class="flex gap-1">
                            ${!b.isVisible ? `<button onclick="restoreBlock('${b.id}')" class="text-green-600 p-2"><i class="fas fa-undo"></i></button>` : ''}
                            <button onclick="confirmAction('${!b.isVisible ? 'final' : 'archive'}', '${b.id}')" class="text-red-500 p-2"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;

                if(b.isVisible !== false) {
                    const uniqueLink = window.location.origin + window.location.pathname.replace('admin.html', 'view.html') + '?id=' + b.id;
                    
                    canvas.innerHTML += `
                        <div class="flex flex-col gap-2">
                            <div class="text-[10px] font-bold text-slate-500 mr-4">נוצר ב: ${dateStr}</div>
                            <div class="rounded-[2.5rem] shadow-xl border-4 border-white overflow-hidden flex flex-col h-[380px] transition hover:scale-[1.02]" style="background-color: ${b.bgColor || '#ffffff'}">
                                <div class="p-6 flex flex-col h-full text-center">
                                    <h4 class="font-black text-xl mb-4 truncate" style="color: ${invertColor(b.bgColor)}">${b.title}</h4>
                                    <div class="flex-1 overflow-hidden relative scroll-container">
                                        <div class="scroll-content font-bold text-sm leading-relaxed" style="--scroll-speed: ${b.slideSpeed}s; color: ${invertColor(b.bgColor)}">
                                            ${b.description.replace(/\n/g, '<br>')}
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-5 gap-1 mt-6">
                                        <button onclick="window.open('${uniqueLink}', '_blank')" class="p-3 bg-white/20 rounded-xl"><i class="fas fa-external-link-alt"></i></button>
                                        <button onclick="copyToClipboard('${uniqueLink}')" class="p-3 bg-white/20 rounded-xl"><i class="fas fa-copy"></i></button>
                                        <button onclick="showQR('${uniqueLink}')" class="p-3 bg-white/20 rounded-xl"><i class="fas fa-qrcode"></i></button>
                                        <button onclick="editBlock('${b.id}')" class="p-3 bg-white/20 rounded-xl"><i class="fas fa-edit"></i></button>
                                        <button onclick="confirmAction('archive', '${b.id}')" class="p-3 bg-white/20 rounded-xl text-red-500"><i class="fas fa-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                }
            });
        });

        // עזרים
        function invertColor(hex) {
            if (!hex || hex.indexOf('#') !== 0) return '#000000';
            const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
            return (r * 0.299 + g * 0.587 + b * 0.114) > 186 ? '#000000' : '#ffffff';
        }

        window.restoreBlock = async (id) => { await updateDoc(doc(db, "blocks", id), {isVisible: true}); showAlert("שוחזר!"); };
        
        window.confirmAction = (type, id) => {
            const desc = document.getElementById('deleteDesc');
            desc.innerText = type === 'archive' ? "להעביר לארכיון?" : "למחוק סופית מהשרת?";
            toggleModal('deleteConfirmModal', true);
            document.getElementById('confirmBtn').onclick = async () => {
                if(type === 'archive') await updateDoc(doc(db, "blocks", id), {isVisible: false});
                else await deleteDoc(doc(db, "blocks", id));
                toggleModal('deleteConfirmModal', false);
                showAlert("בוצע!");
            };
        };

        window.copyToClipboard = (t) => { navigator.clipboard.writeText(t); showAlert("הועתק!"); };
        window.showQR = (url) => {
            const qrdiv = document.getElementById('qrcode'); qrdiv.innerHTML = '';
            new QRCode(qrdiv, { text: url, width: 200, height: 200 });
            toggleModal('qrModal', true);
            document.getElementById('downloadQR').onclick = () => {
                const img = qrdiv.querySelector('img').src;
                const a = document.createElement('a'); a.href = img; a.download = 'QR.png'; a.click();
            };
        };

        window.editBlock = (id) => {
            const b = blocks.find(x => x.id === id);
            document.getElementById('editId').value = b.id;
            document.getElementById('title').value = b.title;
            document.getElementById('desc').value = b.description;
            document.getElementById('bgColor').value = b.bgColor || '#ffffff';
            document.getElementById('slideSpeed').value = b.slideSpeed || 10;
            document.getElementById('scheduleDate').value = b.scheduleDate || '';
            document.getElementById('expiryDate').value = b.expiryDate || '';
            document.getElementById('preMsg').value = b.preMsg || '';
            document.getElementById('postMsg').value = b.postMsg || '';
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
    </script>
</body>
</html>
