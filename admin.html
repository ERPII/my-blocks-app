<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        
        body { 
            font-family: 'Assistant', sans-serif; 
            background-color: #cbd5e1; /* ×¨×§×¢ ×›×œ×œ×™ ×©×œ ×”×“×£ */
            margin: 0; padding: 0;
        }

        /* -----------------------------------------------------------
           ×”×¢×¨×•×ª ×œ×¢×™×¦×•×‘ ×¢×ª×™×“×™ (CSS):
           1. ×œ×©×™× ×•×™ ××¡×’×¨×ª ×œ×›×œ ×”×§×•×‘×™×•×ª: ×—×¤×© "border" ×•×©× ×” ××ª ×”××¡×¤×¨ (×œ××©×œ border-4).
           2. ×œ×©×™× ×•×™ ×¦×‘×¢ ××¡×’×¨×ª: ×©× ×” ××ª ×”-slate-200 ×œ-black ××• ×œ×›×œ ×¦×‘×¢ ××—×¨.
           3. ×œ×©×™× ×•×™ ×¢×™×’×•×œ ×¤×™× ×•×ª: ×©× ×” ××ª rounded-[3.5rem] ×œ-rounded-none (×—×“) ××• rounded-full.
        ----------------------------------------------------------- */

        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(8px);
        }
        .modal.active { display: flex; }

        .media-preview-row {
            @apply flex items-center gap-3 bg-white/80 p-2 pr-4 rounded-xl border border-slate-300 mb-2;
        }
        .mini-thumb { @apply w-10 h-10 rounded-md object-cover border border-slate-400; }
    </style>
</head>
<body class="p-4">

    <a href="settings.html" class="fixed top-5 left-5 z-50 p-4 bg-slate-900 text-white rounded-full shadow-2xl hover:scale-110 transition">
        <i class="fas fa-cog"></i>
    </a>

    <div id="customAlert" class="modal">
        <div class="bg-white p-8 rounded-[2rem] w-full max-w-sm shadow-2xl text-center border-4 border-black">
            <div id="alertIcon" class="text-4xl mb-4"></div>
            <h3 id="alertTitle" class="text-2xl font-black mb-2"></h3>
            <p id="alertMsg" class="text-slate-500 font-bold mb-6"></p>
            <button id="alertConfirm" class="w-full py-3 bg-black text-white rounded-xl font-black">××™×©×•×¨</button>
        </div>
    </div>

    <div class="max-w-5xl mx-auto mt-12">
        
        <div id="mainFormCard" class="bg-white p-10 rounded-[3.5rem] shadow-2xl border-2 border-slate-200 mb-12 relative">
            <input type="hidden" id="editId">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                
                <div id="rightSection" class="flex flex-col gap-6">
                    
                    <div id="titleContainer" class="p-2 border-b-2 border-slate-100 focus-within:border-black transition">
                        <label id="titleLabel" class="block text-[10px] font-black text-slate-400 uppercase">×›×•×ª×¨×ª ×”×§×•×‘×™×™×”</label>
                        <input type="text" id="title" class="w-full bg-transparent outline-none p-2 text-2xl font-bold text-slate-800" placeholder="×”×§×œ×“ ×›×•×ª×¨×ª...">
                    </div>

                    <div id="descContainer" class="p-2 bg-slate-50 rounded-2xl border border-transparent focus-within:border-slate-300">
                        <label id="descLabel" class="block text-[10px] font-black text-slate-400 uppercase mb-1">×ª×™××•×¨ ×§×¦×¨</label>
                        <textarea id="desc" class="w-full bg-transparent outline-none p-2 h-24 resize-none font-bold text-slate-600" placeholder="××” ×™×© ×‘×ª×•×š ×”×§×•×‘×™×™×”?"></textarea>
                    </div>

                </div>

                <div id="leftSection" class="flex flex-col gap-6">
                    
                    <div id="urlContainer" class="p-2 border-b-2 border-slate-100 focus-within:border-black transition">
                        <label id="urlLabel" class="block text-[10px] font-black text-slate-400 uppercase text-left">Link / URL</label>
                        <input type="url" id="externalUrl" class="w-full bg-transparent outline-none p-2 text-left font-bold text-blue-600" dir="ltr" placeholder="https://...">
                    </div>

                    <div id="htmlContainer" class="p-2 bg-slate-900 rounded-2xl">
                        <label id="htmlLabel" class="block text-[10px] font-black text-slate-500 uppercase mb-1 text-left">Embed HTML Code</label>
                        <textarea id="customHtml" class="w-full bg-transparent outline-none p-2 h-24 resize-none font-mono text-xs text-green-400" dir="ltr" placeholder="<iframe>...</iframe>"></textarea>
                    </div>

                </div>
            </div>

            <div id="actionRow" class="mt-10 p-6 bg-slate-50 rounded-[2.5rem] border-2 border-slate-100 flex flex-wrap gap-4 items-center">
                
                <button id="btnTiming" onclick="toggleModal('timingModal', true)" class="flex-1 min-w-[150px] p-4 bg-white border-2 border-black rounded-2xl font-black flex items-center justify-center gap-2 hover:bg-slate-50">
                    <i class="fas fa-clock"></i> ×ª×–××•×Ÿ
                </button>

                <div id="colorPickerContainer" class="p-4 bg-white border-2 border-black rounded-2xl flex items-center gap-3">
                    <span class="text-xs font-black">×¦×‘×¢:</span>
                    <input type="color" id="bgColor" value="#ffffff" class="w-8 h-8 cursor-pointer">
                </div>

                <button id="btnUpload" onclick="document.getElementById('mediaFiles').click()" class="flex-[1.5] min-w-[200px] p-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg hover:bg-indigo-700 flex items-center justify-center gap-2">
                    <i class="fas fa-image"></i> ×”×•×¡×¤×ª ×ª××•× ×•×ª/×•×™×“××•
                </button>
                <input type="file" id="mediaFiles" multiple class="hidden" onchange="handleFileSelect(event)">
            </div>

            <div id="imagePreview" class="mt-6 flex flex-col gap-2">
                </div>

            <button id="saveBtn" onclick="saveBlock()" class="w-full mt-10 py-6 bg-black text-white rounded-[2.5rem] font-black text-2xl shadow-2xl transform active:scale-95 transition-all">
                ×¤×¨×¡× ×§×•×‘×™×™×” ×¢×›×©×™×• âœ¨
            </button>
        </div>

        <div id="canvas" class="grid grid-cols-1 md:grid-cols-3 gap-8 pb-24">
            </div>
    </div>

    <div id="timingModal" class="modal">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-sm border-4 border-black shadow-2xl">
            <h3 class="text-xl font-black mb-6">×”×’×“×¨×•×ª ×–××Ÿ</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black">×–××Ÿ ×”×ª×—×œ×”</label>
                    <input type="datetime-local" id="scheduleDate" class="w-full p-3 border-2 border-slate-100 rounded-xl font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black">×–××Ÿ ×¡×™×•× (×¤×§×™×¢×”)</label>
                    <input type="datetime-local" id="expiryDate" class="w-full p-3 border-2 border-slate-100 rounded-xl font-bold">
                </div>
            </div>
            <button onclick="toggleModal('timingModal', false)" class="w-full mt-6 py-4 bg-black text-white rounded-2xl font-black">×¡×’×•×¨ ×•××™×©×•×¨</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

        // ×”×’×“×¨×•×ª Firebase (×–×”×•×ª ×œ×§×•×“ ×”×§×•×“×)
        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        let selectedFiles = []; // ×§×‘×¦×™× ×—×“×©×™× ××”××—×©×‘
        let existingUrls = [];  // ×§×‘×¦×™× ×©×›×‘×¨ ×§×™×™××™× ×‘×©×¨×ª
        let blocks = [];

        window.toggleModal = (id, show) => document.getElementById(id).classList.toggle('active', show);

        window.showAlert = (title, msg, icon = 'ğŸ””') => {
            document.getElementById('alertTitle').innerText = title;
            document.getElementById('alertMsg').innerText = msg;
            document.getElementById('alertIcon').innerText = icon;
            toggleModal('customAlert', true);
            document.getElementById('alertConfirm').onclick = () => toggleModal('customAlert', false);
        };

        // × ×™×”×•×œ ×ª×¦×•×’×” ××§×“×™××” ×•××—×™×§×” (××•×§×˜×Ÿ)
        window.handleFileSelect = (e) => {
            selectedFiles = [...selectedFiles, ...Array.from(e.target.files)];
            renderPreview();
        };

        function renderPreview() {
            const container = document.getElementById('imagePreview');
            container.innerHTML = '';

            // ×ª××•× ×•×ª ×§×™×™××•×ª ×‘×©×¨×ª (×‘×¢×ª ×¢×¨×™×›×”)
            existingUrls.forEach((url, index) => {
                container.innerHTML += `
                    <div class="media-preview-row">
                        <img src="${url}" class="mini-thumb">
                        <span class="text-[10px] font-bold flex-1">×ª××•× ×” ×‘×©×¨×ª</span>
                        <button onclick="removeExisting(${index})" class="text-red-500 hover:scale-110"><i class="fas fa-trash-alt"></i></button>
                    </div>`;
            });

            // ×§×‘×¦×™× ×—×“×©×™× ×œ×”×¢×œ××”
            selectedFiles.forEach((file, index) => {
                container.innerHTML += `
                    <div class="media-preview-row border-dashed border-indigo-300">
                        <div class="mini-thumb bg-indigo-50 flex items-center justify-center text-indigo-400"><i class="fas fa-file-upload"></i></div>
                        <span class="text-[10px] font-bold flex-1 truncate">${file.name}</span>
                        <button onclick="removeSelected(${index})" class="text-slate-400 hover:text-red-500"><i class="fas fa-times"></i></button>
                    </div>`;
            });
        }

        window.removeSelected = (i) => { selectedFiles.splice(i, 1); renderPreview(); };
        window.removeExisting = (i) => { existingUrls.splice(i, 1); renderPreview(); };

        // ×©××™×¨×” ×œ-Firebase
        window.saveBlock = async () => {
            const titleInput = document.getElementById('title');
            if(!titleInput.value) return showAlert("×—×¡×¨ ××™×“×¢", "×—×•×‘×” ×œ×”×–×™×Ÿ ×›×•×ª×¨×ª", "âš ï¸");

            const btn = document.getElementById('saveBtn');
            btn.disabled = true; btn.innerText = "×©×•××¨...";

            try {
                let finalMedia = [...existingUrls];
                for(let file of selectedFiles) {
                    const r = ref(storage, `content/${Date.now()}_${file.name}`);
                    await uploadBytes(r, file);
                    finalMedia.push(await getDownloadURL(r));
                }

                const data = {
                    title: titleInput.value,
                    description: document.getElementById('desc').value,
                    url: document.getElementById('externalUrl').value,
                    customHtml: document.getElementById('customHtml').value,
                    bgColor: document.getElementById('bgColor').value,
                    scheduleDate: document.getElementById('scheduleDate').value,
                    expiryDate: document.getElementById('expiryDate').value,
                    mediaUrls: finalMedia,
                    updatedAt: serverTimestamp()
                };

                const editId = document.getElementById('editId').value;
                if(editId) {
                    await updateDoc(doc(db, "blocks", editId), data);
                } else {
                    data.createdAt = serverTimestamp();
                    await addDoc(collection(db, "blocks"), data);
                }
                location.reload();
            } catch (e) { btn.disabled = false; showAlert("×©×’×™××”", e.message, "âŒ"); }
        };

        // ×˜×¢×™× ×ª ×”×§×•×‘×™×•×ª
        onSnapshot(query(collection(db, "blocks"), orderBy("createdAt", "desc")), snap => {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';
            blocks = snap.docs.map(d => ({id: d.id, ...d.data()}));
            
            blocks.forEach(b => {
                const now = new Date();
                const start = b.scheduleDate ? new Date(b.scheduleDate) : null;
                const end = b.expiryDate ? new Date(b.expiryDate) : null;
                const isOff = (start && now < start) || (end && now > end);

                canvas.innerHTML += `
                    <div class="bg-white p-6 rounded-[3rem] shadow-xl border-2 border-white ${isOff ? 'opacity-40 grayscale' : ''}">
                        <div class="h-40 bg-slate-50 rounded-2xl mb-4 overflow-hidden border">
                            <img src="${b.mediaUrls?.[0] || ''}" class="w-full h-full object-cover">
                        </div>
                        <h4 class="font-black text-lg mb-4 truncate">${b.title}</h4>
                        <div class="flex gap-2">
                            <button onclick="editBlock('${b.id}')" class="flex-1 p-3 bg-slate-100 rounded-xl hover:bg-amber-100 transition"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteDoc(doc(db, 'blocks', '${b.id}'))" class="flex-1 p-3 bg-slate-100 rounded-xl hover:bg-red-100 transition text-red-500"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        });

        window.editBlock = (id) => {
            const b = blocks.find(x => x.id === id);
            document.getElementById('editId').value = b.id;
            document.getElementById('title').value = b.title;
            document.getElementById('desc').value = b.description;
            document.getElementById('externalUrl').value = b.url || '';
            document.getElementById('customHtml').value = b.customHtml || '';
            document.getElementById('bgColor').value = b.bgColor || '#ffffff';
            document.getElementById('scheduleDate').value = b.scheduleDate || '';
            document.getElementById('expiryDate').value = b.expiryDate || '';
            
            existingUrls = [...(b.mediaUrls || [])];
            selectedFiles = [];
            renderPreview();
            
            document.getElementById('saveBtn').innerText = "×¢×“×›×Ÿ ×©×™× ×•×™×™× ğŸ’¾";
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
    </script>
</body>
</html>
