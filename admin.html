<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyBlocks Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        
        /* ××—×™×§×ª ×’×œ×’×œ×•×ª ××™×•×ª×¨×•×ª */
        html, body { 
            font-family: 'Assistant', sans-serif; 
            background-color: #f4f7f9; 
            margin: 0; padding: 0;
            overflow-x: hidden;
            height: 100%;
        }

        .input-clean { @apply w-full p-3 bg-transparent border-none outline-none font-bold text-slate-600 focus:ring-0; }
        .btn-bordered { @apply border-2 border-slate-900 rounded-2xl p-4 flex items-center justify-center gap-2 font-black transition-all hover:bg-slate-50; }

        /* ××•×“××œ×™× ×‘××¨×›×– */
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal.active { display: flex; }

        /* ×¢×™×¦×•×‘ ××“×™×” ××•×§×˜× ×ª (×ª××•× ×•×ª/×•×™×“××•) */
        .media-preview-row {
            @apply flex items-center gap-3 bg-white p-2 pr-4 rounded-xl border border-slate-100 shadow-sm mb-2 max-w-md;
        }
        .mini-thumb { @apply w-10 h-10 rounded-md object-cover border border-slate-200 bg-slate-50; }
        
        /* ×‘×™×˜×•×œ ×’×œ×’×œ×ª ×¢×œ×™×•× ×” */
        header { @apply sticky top-0 z-[100] bg-white/80 backdrop-blur-md; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="qrModal" class="modal">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl text-center">
            <h3 class="text-2xl font-black mb-4">×§×•×“ ×”-QR</h3>
            <div id="qrcode" class="flex justify-center mb-6 p-4 border rounded-2xl bg-white"></div>
            <div class="flex gap-2">
                <button id="downloadQR" class="flex-1 py-4 bg-green-600 text-white rounded-2xl font-black">×©××•×¨ ×ª××•× ×”</button>
                <button onclick="toggleModal('qrModal', false)" class="flex-1 py-4 bg-slate-100 rounded-2xl font-bold">×¡×’×•×¨</button>
            </div>
        </div>
    </div>

    <div id="customAlert" class="modal">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl text-center">
            <div id="alertIcon" class="text-4xl mb-4"></div>
            <h3 id="alertTitle" class="text-2xl font-black mb-2"></h3>
            <p id="alertMsg" class="text-slate-500 font-bold mb-6"></p>
            <div id="alertButtons" class="flex gap-3">
                <button id="alertConfirm" class="flex-1 py-3 bg-slate-900 text-white rounded-xl font-black">××™×©×•×¨</button>
                <button id="alertCancel" class="flex-1 py-3 bg-slate-100 text-slate-500 rounded-xl font-bold hidden" onclick="toggleModal('customAlert', false)">×‘×™×˜×•×œ</button>
            </div>
        </div>
    </div>

    <div id="timingModal" class="modal">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-md shadow-2xl">
            <h3 class="text-2xl font-black mb-6">×ª×–××•×Ÿ ×”×¦×’×ª ×§×•×‘×™×™×”</h3>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="datetime-local" id="scheduleDate" class="w-full p-3 border rounded-xl font-bold text-sm">
                    <input type="datetime-local" id="expiryDate" class="w-full p-3 border rounded-xl font-bold text-sm">
                </div>
                <textarea id="preMsg" class="w-full p-4 border rounded-2xl font-bold h-20" placeholder="×”×•×“×¢×” ×œ×¤× ×™ ×–××Ÿ ×”×¤×¨×¡×•×..."></textarea>
                <textarea id="postMsg" class="w-full p-4 border rounded-2xl font-bold h-20" placeholder="×”×•×“×¢×” ×œ××—×¨ ×¡×™×•× ×”×–××Ÿ..."></textarea>
            </div>
            <button onclick="toggleModal('timingModal', false)" class="w-full mt-6 py-4 bg-slate-900 text-white rounded-2xl font-black">××™×©×•×¨</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <header class="p-6 rounded-[2.5rem] shadow-sm border-b-4 border-slate-900 flex justify-between items-center mb-8">
            <h1 id="mainTitle" class="text-3xl font-black text-slate-900">Admin Panel</h1>
            <a href="settings.html" class="p-3 px-5 bg-slate-100 rounded-full font-bold hover:bg-slate-200 transition">
                <i class="fas fa-cog"></i>
            </a>
        </header>

        <div class="bg-white p-8 rounded-[3.5rem] shadow-xl border border-slate-100 mb-10">
            <input type="hidden" id="editId">
            <div class="bg-white p-6 rounded-2xl shadow-[0_20px_50px_rgba(0,0,0,0.3)] border-2 border-slate-800">
   </div>
                <div class="space-y-4">
                    <input type="text" id="title" class="input-clean text-2xl border-b" placeholder="×›×•×ª×¨×ª ×”×§×•×‘×™×™×” *">
                    <textarea id="desc" class="input-clean h-28 resize-none" placeholder="×ª×™××•×¨..."></textarea>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-[0_20px_50px_rgba(0,0,0,0.3)] border-2 border-slate-800">
   </div>
                    <input type="url" id="externalUrl" class="input-clean text-left border-b" dir="ltr" placeholder="URL ×§×™×©×•×¨ ×—×™×¦×•× ×™">
                    <textarea id="customHtml" class="input-clean h-28 text-left font-mono text-xs" dir="ltr" placeholder="Embed Code (HTML)"></textarea>
                </div>
            </div>

            <div class="mt-8 p-6 bg-slate-50 rounded-[2.5rem] flex flex-wrap items-center gap-4">
                <button onclick="toggleModal('timingModal', true)" class="btn-bordered bg-white flex-1 min-w-[180px]">
                    <i class="fas fa-clock"></i> ×ª×–××•×Ÿ
                </button>
                <div class="btn-bordered bg-white min-w-[140px]">
                    <span class="text-sm">×¨×§×¢:</span>
                    <input type="color" id="bgColor" value="#ffffff" class="w-8 h-8 cursor-pointer">
                </div>
                <button onclick="document.getElementById('mediaFiles').click()" class="flex-1 min-w-[180px] p-4 bg-indigo-600 text-white rounded-2xl font-black flex items-center justify-center gap-2 hover:bg-indigo-700">
                    <i class="fas fa-plus"></i> ×”×•×¡×¤×ª ×§×‘×¦×™×
                </button>
                <input type="file" id="mediaFiles" multiple class="hidden" onchange="handleFileSelect(event)">
            </div>

            <div id="imagePreview" class="mt-4 space-y-2 px-4"></div>

            <button onclick="saveBlock()" id="saveBtn" class="w-full mt-8 py-5 bg-slate-900 text-white rounded-[2rem] font-black text-xl shadow-xl hover:scale-[1.01] transition-all">
                ×¤×¨×¡× ×§×•×‘×™×™×” âœ¨
            </button>
        </div>

        <div id="canvas" class="grid grid-cols-1 md:grid-cols-3 gap-6 pb-20"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        let selectedFiles = [];
        let blocks = [];

        onSnapshot(doc(db, "settings", "general"), snap => {
            if(snap.exists()) document.getElementById('mainTitle').innerText = snap.data().appName || 'MyBlocks Admin';
        });

        window.toggleModal = (id, show) => document.getElementById(id).classList.toggle('active', show);

        window.showAlert = (title, msg, icon = 'ğŸ””', confirmCallback = null) => {
            document.getElementById('alertTitle').innerText = title;
            document.getElementById('alertMsg').innerText = msg;
            document.getElementById('alertIcon').innerText = icon;
            const confirmBtn = document.getElementById('alertConfirm');
            const cancelBtn = document.getElementById('alertCancel');
            toggleModal('customAlert', true);
            if(confirmCallback) {
                cancelBtn.classList.remove('hidden');
                confirmBtn.onclick = () => { confirmCallback(); toggleModal('customAlert', false); };
            } else {
                cancelBtn.classList.add('hidden');
                confirmBtn.onclick = () => toggleModal('customAlert', false);
            }
        };

        window.handleFileSelect = (e) => {
            const files = Array.from(e.target.files);
            selectedFiles = [...selectedFiles, ...files];
            renderPreview();
        };

        function renderPreview() {
            const container = document.getElementById('imagePreview');
            container.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const isVideo = file.type.startsWith('video/');
                container.innerHTML += `
                    <div class="media-preview-row">
                        ${isVideo ? '<div class="mini-thumb flex items-center justify-center bg-slate-200"><i class="fas fa-video text-xs"></i></div>' : `<img src="${URL.createObjectURL(file)}" class="mini-thumb">`}
                        <span class="text-xs font-bold truncate flex-1 text-slate-500">${file.name}</span>
                        <button onclick="removeFile(${index})" class="text-red-400 hover:text-red-600 px-2"><i class="fas fa-times"></i></button>
                    </div>`;
            });
        }
        window.removeFile = (i) => { selectedFiles.splice(i, 1); renderPreview(); };

        window.saveBlock = async () => {
            const title = document.getElementById('title').value;
            const editId = document.getElementById('editId').value;
            if(!title) return showAlert("×—×¡×¨ ××™×“×¢", "×—×•×‘×” ×›×•×ª×¨×ª!", "âš ï¸");

            const btn = document.getElementById('saveBtn');
            btn.disabled = true; btn.innerText = "××¢×œ×” ×§×‘×¦×™×...";

            try {
                let mediaUrls = editId ? (blocks.find(b => b.id === editId).mediaUrls || []) : [];
                for(let file of selectedFiles) {
                    const r = ref(storage, `content/${Date.now()}_${file.name}`);
                    await uploadBytes(r, file);
                    mediaUrls.push(await getDownloadURL(r));
                }

                const data = {
                    title, description: document.getElementById('desc').value,
                    url: document.getElementById('externalUrl').value,
                    customHtml: document.getElementById('customHtml').value,
                    bgColor: document.getElementById('bgColor').value,
                    scheduleDate: document.getElementById('scheduleDate').value,
                    expiryDate: document.getElementById('expiryDate').value,
                    preMsg: document.getElementById('preMsg').value,
                    postMsg: document.getElementById('postMsg').value,
                    mediaUrls, updatedAt: serverTimestamp()
                };

                if(editId) {
                    await updateDoc(doc(db, "blocks", editId), data);
                } else {
                    data.createdAt = serverTimestamp();
                    data.views = 0;
                    await addDoc(collection(db, "blocks"), data);
                }
                showAlert("×”×¦×œ×—×”!", "×”×§×•×‘×™×™×” ×¤×•×¨×¡××”", "âœ…");
                setTimeout(() => location.reload(), 1000);
            } catch (e) {
                showAlert("×©×’×™××”", "× ×›×©×œ ×‘×©××™×¨×”", "âŒ");
                btn.disabled = false;
            }
        };
    

        onSnapshot(query(collection(db, "blocks"), orderBy("createdAt", "desc")), snap => {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';
            blocks = snap.docs.map(d => ({id: d.id, ...d.data()}));
            blocks.forEach(b => {
                const shareUrl = window.location.origin + window.location.pathname.replace('admin.html', 'view.html') + '?id=' + b.id;
                canvas.innerHTML += `
                    <div class="bg-white p-5 rounded-[2.5rem] shadow-md border border-slate-50 flex flex-col">
                        <div class="h-32 bg-slate-50 rounded-2xl mb-4 overflow-hidden">
                            <img src="${b.mediaUrls?.[0] || 'https://via.placeholder.com/200'}" class="w-full h-full object-cover">
                        </div>
                        <h4 class="font-black text-lg mb-4 truncate">${b.title}</h4>
                        <div class="grid grid-cols-5 gap-1">
                            <button onclick="editBlock('${b.id}')" class="p-2 bg-amber-50 text-amber-600 rounded-lg" title="×¢×¨×™×›×”"><i class="fas fa-edit text-sm"></i></button>
                            <button onclick="window.open('${shareUrl}', '_blank')" class="p-2 bg-blue-50 text-blue-600 rounded-lg" title="×¦×¤×™×™×”"><i class="fas fa-eye text-sm"></i></button>
                            <button onclick="showQR('${shareUrl}')" class="p-2 bg-indigo-50 text-indigo-600 rounded-lg" title="QR"><i class="fas fa-qrcode text-sm"></i></button>
                            <button onclick="copyLink('${shareUrl}')" class="p-2 bg-green-50 text-green-600 rounded-lg" title="×œ×™× ×§"><i class="fas fa-link text-sm"></i></button>
                            <button onclick="confirmDelete('${b.id}')" class="p-2 bg-red-50 text-red-600 rounded-lg" title="××—×™×§×”"><i class="fas fa-trash text-sm"></i></button>
                        </div>
                    </div>`;
            });
        });

        window.editBlock = (id) => {
            const b = blocks.find(x => x.id === id);
            document.getElementById('editId').value = b.id;
            document.getElementById('title').value = b.title;
            document.getElementById('desc').value = b.description;
            document.getElementById('externalUrl').value = b.url || '';
            document.getElementById('customHtml').value = b.customHtml || '';
            document.getElementById('bgColor').value = b.bgColor || '#ffffff';
            document.getElementById('saveBtn').innerText = "×¢×“×›×Ÿ ×©×™× ×•×™×™× ğŸ’¾";
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        window.showQR = (url) => {
            const qrdiv = document.getElementById('qrcode');
            qrdiv.innerHTML = '';
            new QRCode(qrdiv, { text: url, width: 180, height: 180 });
            toggleModal('qrModal', true);
            document.getElementById('downloadQR').onclick = () => {
                const img = qrdiv.querySelector('img').src;
                const a = document.createElement('a'); a.href = img; a.download = 'qr.png'; a.click();
            };
        };

        window.copyLink = (u) => { navigator.clipboard.writeText(u); showAlert("×‘×•×¦×¢", "×”×§×™×©×•×¨ ×”×•×¢×ª×§", "ğŸ”—"); };
        window.confirmDelete = (id) => showAlert("××—×™×§×”", "×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§?", "ğŸ—‘ï¸", () => deleteDoc(doc(db, "blocks", id)));
    </script>
</body>
</html>
