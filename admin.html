    <style>

        /* ×¢×™×¦×•×‘ ×©×“×•×ª ×˜×§×¡×˜ ×›×”×™× - ×§×œ ×œ×©×™× ×•×™ ×“×¨×š ×”-class */

        /* ×× ×™××¦×™×™×ª ×˜×¢×™× ×” ×œ×›×¤×ª×•×¨ */

</head>
<body class="p-4 md:p-8">

    <div id="timingModal" class="modal">

            </h3>

                    <div>

                        <input type="datetime-local" id="scheduleDate" class="field-dark !p-2 text-sm">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-400">×ª××¨×™×š ×•×©×¢×ª ×¡×™×•×:</label>
                        <input type="datetime-local" id="expiryDate" class="field-dark !p-2 text-sm">
                    </div>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400">×ª×•×›×Ÿ ×©×™×•×¦×’ ×œ×¤× ×™ ×”×–××Ÿ (×˜×§×¡×˜):</label>
                    <textarea id="preMsg" class="field-dark h-20" placeholder="×œ××©×œ: ×”×©×™×“×•×¨ ×™×ª×—×™×œ ×‘×§×¨×•×‘..."></textarea>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400">×ª×•×›×Ÿ ×©×™×•×¦×’ ××—×¨×™ ×”×–××Ÿ (×˜×§×¡×˜):</label>
                    <textarea id="postMsg" class="field-dark h-20" placeholder="×œ××©×œ: ×”××‘×¦×¢ ×”×¡×ª×™×™×."></textarea>
                </div>
            </div>
            <button onclick="document.getElementById('timingModal').classList.remove('active')" class="w-full mt-6 py-4 bg-slate-900 text-white rounded-2xl font-black">××™×©×•×¨ ×•×¡×’×™×¨×”</button>

    <div id="qrModal" class="modal">

            <h3 class="text-xl font-black mb-4">×§×•×“ ×”-QR ×©×œ×š</h3>
            <div id="qrcode" class="flex justify-center mb-6 p-4 bg-slate-50 rounded-2xl border-2 border-slate-100"></div>
            <div class="flex gap-2">

                <button onclick="document.getElementById('qrModal').classList.remove('active')" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold">×¡×’×•×¨</button>
            </div>

    <div class="max-w-6xl mx-auto">
        <header class="mb-10 p-6 bg-white rounded-[2rem] shadow-sm flex justify-between items-center border-b-4 border-slate-800">
            <div class="flex items-center gap-4">
                <h1 id="headerTitle" class="text-3xl font-black text-slate-800">× ×™×”×•×œ ×§×•×‘×™×•×ª</h1>
            </div>
            <div class="text-xs font-bold text-slate-400 uppercase tracking-widest">Admin Panel</div>
        </header>

        <div class="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-200 mb-12">
            <input type="hidden" id="editId"> <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <label class="font-black text-slate-700">×›×•×ª×¨×ª ×•×ª×™××•×¨:</label>
                    <input type="text" id="title" class="field-dark" placeholder="×›×•×ª×¨×ª ×”×§×•×‘×™×™×” *">
                    <textarea id="desc" class="field-dark h-40 resize-none" placeholder="×ª×™××•×¨ ×ª×•×›×Ÿ ×—×•×¤×©×™..."></textarea>
                </div>
                <div class="space-y-4">
                    <label class="font-black text-slate-700">×§×•×“ HTML ×•×§×™×©×•×¨ ×—×™×¦×•× ×™:</label>
                    <input type="url" id="externalUrl" class="field-dark text-left" dir="ltr" placeholder="×›×ª×•×‘×ª ×§×™×©×•×¨ (URL)">
                    <textarea id="customHtml" class="field-dark h-40 text-left font-mono text-xs" dir="ltr" placeholder="×”×“×‘×§ ×›××Ÿ ×§×•×“ HTML (Embed)"></textarea>
                </div>
            </div>

            <div class="flex flex-wrap gap-4 mt-8 p-6 bg-slate-50 rounded-[2rem] items-center border-2 border-dashed border-slate-200">
                <button onclick="document.getElementById('timingModal').classList.add('active')" class="px-6 py-4 bg-white border-2 border-slate-800 rounded-2xl font-black hover:bg-slate-800 hover:text-white transition shadow-sm">
                    <i class="fas fa-clock ml-2"></i> ×”×’×“×¨×ª ×ª×–××•×Ÿ ×•×”×•×“×¢×•×ª
                </button>
                
                <div class="flex items-center gap-3 bg-white p-3 px-5 border-2 border-slate-800 rounded-2xl shadow-sm">
                    <span class="font-black text-sm">×¦×‘×¢ ×¨×§×¢:</span>
                    <input type="color" id="bgColor" value="#ffffff" class="w-10 h-10 cursor-pointer rounded-lg border-none bg-transparent">
                </div>

                <button onclick="document.getElementById('mediaFiles').click()" class="px-6 py-4 bg-indigo-50 text-indigo-700 border-2 border-indigo-200 rounded-2xl font-black hover:bg-indigo-100 transition">
                    <i class="fas fa-images ml-2"></i> ×‘×—×™×¨×ª ×§×‘×¦×™×
                </button>
                <input type="file" id="mediaFiles" multiple class="hidden">
            </div>

            <button onclick="saveBlock()" id="saveBtn" class="w-full mt-10 py-6 bg-slate-900 text-white rounded-[2.5rem] font-black text-2xl shadow-2xl hover:bg-black transition-all transform active:scale-95">
                ×©××•×¨ ×•×¤×¨×¡× ×§×•×‘×™×™×” âœ¨
            </button>
        </div>

        <h2 class="text-2xl font-black mb-6 mr-4">×§×•×‘×™×•×ª ×¤×¢×™×œ×•×ª:</h2>
        <div id="canvas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-24"></div>
    </div>

    <script type="module">
        // ×™×™×‘×•× ×¤×•× ×§×¦×™×•×ª ×”×œ×™×‘×” ×©×œ Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

        // ×”×’×“×¨×•×ª ×”×¤×¨×•×™×§×˜ ×©×œ×š
        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        let blocks = [];

        // ×”××–× ×” ×œ×§×•×‘×™×•×ª ×‘×–××Ÿ ×××ª
        onSnapshot(query(collection(db, "blocks"), orderBy("createdAt", "desc")), s => {
            blocks = []; 
            s.forEach(d => blocks.push({id: d.id, ...d.data()}));
            renderBlocks();
        });

        // ×¤×•× ×§×¦×™×™×ª ×©××™×¨×”/×¢×“×›×•×Ÿ ×§×•×‘×™×™×”
        window.saveBlock = async () => {
            const btn = document.getElementById('saveBtn');
            const editId = document.getElementById('editId').value;
            const files = document.getElementById('mediaFiles').files;
            
            if(!document.getElementById('title').value) return alert("×—×•×‘×” ×œ×”×–×™×Ÿ ×›×•×ª×¨×ª!");

            btn.classList.add('loading');
            btn.innerText = "××¢×‘×“ ×•×©×•××¨ × ×ª×•× ×™×...";

            try {
                // ×˜×™×¤×•×œ ×‘××“×™×”
                let mediaUrls = [];
                if(editId) {
                    const existing = blocks.find(b => b.id === editId);
                    mediaUrls = existing.mediaUrls || [];
                }

                // ×”×¢×œ××ª ×§×‘×¦×™× ×—×“×©×™× ×œ-Storage
                for(let f of files) {
                    const storageRef = ref(storage, `content/${Date.now()}_${f.name}`);
                    await uploadBytes(storageRef, f);
                    const url = await getDownloadURL(storageRef);
                    mediaUrls.push(url);
                }

                // ×”×›× ×ª ×”× ×ª×•× ×™× ×œ×©××™×¨×”
                const payload = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('desc').value,
                    customHtml: document.getElementById('customHtml').value,
                    url: document.getElementById('externalUrl').value,
                    bgColor: document.getElementById('bgColor').value,
                    scheduleDate: document.getElementById('scheduleDate').value,
                    expiryDate: document.getElementById('expiryDate').value,
                    preMsg: document.getElementById('preMsg').value,
                    postMsg: document.getElementById('postMsg').value,
                    mediaUrls: mediaUrls,
                    lastUpdated: Date.now()
                };

                if(editId) {
                    // ×¢×“×›×•×Ÿ ×§×•×‘×™×™×” ×§×™×™××ª
                    await updateDoc(doc(db, "blocks", editId), payload);
                } else {
                    // ×™×¦×™×¨×ª ×§×•×‘×™×™×” ×—×“×©×”
                    payload.createdAt = serverTimestamp();
                    payload.views = 0;
                    await addDoc(collection(db, "blocks"), payload);
                }

                alert("×”×§×•×‘×™×™×” × ×©××¨×” ×‘×”×¦×œ×—×”!");
                location.reload(); // ×¨×¢× ×•×Ÿ ×”×“×£ ×œ× ×™×§×•×™ ×”×˜×•×¤×¡
            } catch (e) {
                console.error(e);
                alert("×©×’×™××” ×‘×©××™×¨×”: " + e.message);
            } finally {
                btn.classList.remove('loading');
                btn.innerText = "×©××•×¨ ×•×¤×¨×¡× ×§×•×‘×™×™×” âœ¨";
            }
        };

        // ×¤×•× ×§×¦×™×” ×œ×”×¦×’×ª ×”×§×•×‘×™×•×ª ×¢×œ ×”××¡×š
        window.renderBlocks = () => {
            const container = document.getElementById('canvas');
            container.innerHTML = '';
            
            blocks.forEach(b => {
                // ×™×¦×™×¨×ª ×§×™×©×•×¨ ×“×™× ××™ ×œ×“×£ ×”×¦×¤×™×™×”
                const currentPath = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
                const shareUrl = currentPath + 'view.html?id=' + b.id;

                container.innerHTML += `
                    <div class="bg-white p-5 rounded-[2.5rem] shadow-lg border border-slate-200 group">
                        <div class="h-44 bg-slate-100 rounded-3xl mb-4 overflow-hidden relative">
                            <img src="${b.mediaUrls?.[0] || 'https://via.placeholder.com/400x200?text=No+Media'}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                            <div class="absolute top-3 left-3 bg-black/70 text-white text-[10px] px-3 py-1 rounded-full font-bold backdrop-blur-md">
                                <i class="fas fa-eye ml-1 text-indigo-400"></i> ${b.views || 0}
                            </div>
                        </div>
                        <h4 class="font-black text-lg mb-4 truncate text-slate-800 px-2">${b.title || '×œ×œ× ×›×•×ª×¨×ª'}</h4>
                        
                        <div class="grid grid-cols-5 gap-2">
                            <button onclick="editBlock('${b.id}')" class="p-3 bg-amber-50 text-amber-600 rounded-2xl hover:bg-amber-100" title="×¢×¨×™×›×”"><i class="fas fa-edit"></i></button>
                            <button onclick="window.open('${shareUrl}', '_blank')" class="p-3 bg-blue-50 text-blue-600 rounded-2xl hover:bg-blue-100" title="×¦×¤×™×™×”"><i class="fas fa-external-link-alt"></i></button>
                            <button onclick="showQR('${shareUrl}')" class="p-3 bg-indigo-50 text-indigo-600 rounded-2xl hover:bg-indigo-100" title="×§×•×“ QR"><i class="fas fa-qrcode"></i></button>
                            <button onclick="copyLink('${shareUrl}')" class="p-3 bg-green-50 text-green-600 rounded-2xl hover:bg-green-100" title="×”×¢×ª×§ ×§×™×©×•×¨"><i class="fas fa-link"></i></button>
                            <button onclick="deleteBlock('${b.id}')" class="p-3 bg-red-50 text-red-600 rounded-2xl hover:bg-red-100" title="××—×™×§×”"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>`;
            });
        };

        // ×¤×•× ×§×¦×™×™×ª ×¢×¨×™×›×” - ×˜×•×¢× ×ª ××ª ×”× ×ª×•× ×™× ×œ×˜×•×¤×¡ ×œ××¢×œ×”
        window.editBlock = (id) => {
            const b = blocks.find(x => x.id === id);
            document.getElementById('editId').value = b.id;
            document.getElementById('title').value = b.title || '';
            document.getElementById('desc').value = b.description || '';
            document.getElementById('customHtml').value = b.customHtml || '';
            document.getElementById('externalUrl').value = b.url || '';
            document.getElementById('bgColor').value = b.bgColor || '#ffffff';
            document.getElementById('scheduleDate').value = b.scheduleDate || '';
            document.getElementById('expiryDate').value = b.expiryDate || '';
            document.getElementById('preMsg').value = b.preMsg || '';
            document.getElementById('postMsg').value = b.postMsg || '';
            
            window.scrollTo({top: 0, behavior: 'smooth'});
            document.getElementById('saveBtn').innerText = "×¢×“×›×Ÿ ×§×•×‘×™×™×” ×§×™×™××ª ğŸ’¾";
        };

        // ×¤×•× ×§×¦×™×™×ª ××—×™×§×”
        window.deleteBlock = async (id) => {
            if(confirm("×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ×§×•×‘×™×™×” ×–×•?")) {
                await deleteDoc(doc(db, "blocks", id));
            }
        };

        // ×¤×•× ×§×¦×™×™×ª QR ×•×”×•×¨×“×”
        window.showQR = (url) => {
            const qrdiv = document.getElementById('qrcode');
            qrdiv.innerHTML = '';
            new QRCode(qrdiv, { text: url, width: 200, height: 200 });
            document.getElementById('qrModal').classList.add('active');
            
            document.getElementById('downloadQR').onclick = () => {
                const img = qrdiv.querySelector('img').src;
                const link = document.createElement('a');
                link.href = img;
                link.download = 'my-block-qr.png';
                link.click();
            };
        };

        window.copyLink = (url) => {
            navigator.clipboard.writeText(url);
            alert("×”×§×™×©×•×¨ ×”×•×¢×ª×§ ×œ×œ×•×—!");
        };
    </script>
