<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול קוביות | MyBlocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f1f5f9; }
        /* שדות טקסט בעיצוב כהה ומקצועי */
        .field-dark { @apply w-full p-4 border-2 border-slate-800 rounded-2xl font-bold bg-white focus:border-indigo-600 transition-all; }
        /* חלונות קופצים */
        .modal { @apply hidden fixed inset-0 bg-slate-900/90 z-[5000] items-center justify-center p-4 backdrop-blur-sm; }
        .modal.active { @apply flex; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="timingModal" class="modal">
        <div class="bg-white p-8 rounded-[2.5rem] max-w-lg w-full shadow-2xl">
            <h3 class="text-2xl font-black mb-6">תזמון והודעות</h3>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-slate-400">התחלה:</label>
                        <input type="datetime-local" id="scheduleDate" class="field-dark !p-2 text-sm">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-400">סיום:</label>
                        <input type="datetime-local" id="expiryDate" class="field-dark !p-2 text-sm">
                    </div>
                </div>
                <textarea id="preMsg" class="field-dark h-20" placeholder="הודעה שתוצג לפני שהזמן הגיע..."></textarea>
                <textarea id="postMsg" class="field-dark h-20" placeholder="הודעה שתוצג אחרי שהזמן עבר..."></textarea>
            </div>
            <button onclick="document.getElementById('timingModal').classList.remove('active')" class="w-full mt-6 py-4 bg-indigo-600 text-white rounded-2xl font-black">אישור</button>
        </div>
    </div>

    <div id="qrModal" class="modal">
        <div class="bg-white p-8 rounded-[2.5rem] text-center w-full max-w-sm">
            <h3 class="text-xl font-black mb-4">קוד ה-QR שלך</h3>
            <div id="qrcode" class="flex justify-center mb-6 p-4 bg-slate-50 rounded-2xl border"></div>
            <div class="flex gap-2">
                <button id="downloadQR" class="flex-1 py-4 bg-green-600 text-white rounded-2xl font-black">שמור תמונה</button>
                <button onclick="document.getElementById('qrModal').classList.remove('active')" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold">סגור</button>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <header id="dynamicHeader" class="mb-10 p-6 bg-white rounded-[2rem] shadow-sm flex justify-between items-center border-b-4 border-slate-800">
            <div class="flex items-center gap-4">
                <img id="headerLogo" src="" class="h-10 hidden">
                <h1 id="headerTitle" class="text-3xl font-black">MyBlocks</h1>
            </div>
            <a href="settings.html" class="p-3 bg-slate-100 rounded-full hover:bg-slate-200 transition"><i class="fas fa-cog"></i></a>
        </header>

        <div class="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-200 mb-12">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <input type="text" id="title" class="field-dark" placeholder="כותרת הקובייה *">
                    <textarea id="desc" class="field-dark h-40 resize-none" placeholder="תיאור תוכן..."></textarea>
                </div>
                <div class="space-y-4">
                    <input type="url" id="externalUrl" class="field-dark text-left" dir="ltr" placeholder="קישור חיצוני (https://...)">
                    <textarea id="customHtml" class="field-dark h-40 text-left font-mono text-xs" dir="ltr" placeholder="הכנס קוד HTML (כגון נגן וידאו, טופס וכו')"></textarea>
                </div>
            </div>

            <div class="flex flex-wrap gap-4 mt-8 p-6 bg-slate-50 rounded-[2rem] items-center">
                <button onclick="document.getElementById('timingModal').classList.add('active')" class="px-6 py-4 bg-white border-2 border-slate-800 rounded-2xl font-black flex-1 min-w-[200px]">
                    <i class="fas fa-clock ml-2 text-indigo-600"></i> הגדרת זמנים והודעות
                </button>
                <div class="flex items-center gap-2 bg-white p-3 border-2 border-slate-800 rounded-2xl">
                    <span class="font-bold text-sm">רקע:</span>
                    <input type="color" id="bgColor" value="#ffffff" class="w-10 h-10 cursor-pointer rounded">
                </div>
                <button onclick="document.getElementById('mediaFiles').click()" class="px-6 py-4 bg-indigo-50 text-indigo-700 border-2 border-indigo-200 rounded-2xl font-black">
                    <i class="fas fa-camera ml-2"></i> העלה תמונות/וידאו
                </button>
                <input type="file" id="mediaFiles" multiple class="hidden">
            </div>

            <button onclick="saveBlock()" id="saveBtn" class="w-full mt-10 py-6 bg-slate-900 text-white rounded-[2.5rem] font-black text-2xl shadow-xl hover:bg-black transition-all">שמור ועדכן קובייה ✨</button>
        </div>

        <div id="canvas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-20"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

        const firebaseConfig = { /* אותו הקוד מהדף הקודם */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        let blocks = [];

        // 1. טעינת הגדרות המותג ל-Header
        onSnapshot(doc(db, "settings", "general"), (snap) => {
            if(snap.exists()){
                const d = snap.data();
                document.getElementById('headerTitle').innerText = d.appName || 'MyBlocks';
                document.getElementById('dynamicHeader').style.borderColor = d.brandColor || '#1e293b';
                if(d.logoUrl) {
                    const l = document.getElementById('headerLogo');
                    l.src = d.logoUrl; l.classList.remove('hidden');
                }
            }
        });

        // 2. טעינת קוביות
        onSnapshot(query(collection(db, "blocks"), orderBy("createdAt", "desc")), s => {
            blocks = []; s.forEach(d => blocks.push({id: d.id, ...d.data()}));
            renderBlocks();
        });

        // 3. פונקציית שמירה
        window.saveBlock = async () => {
            const btn = document.getElementById('saveBtn');
            const editId = document.getElementById('editId').value;
            const files = document.getElementById('mediaFiles').files;
            btn.disabled = true; btn.innerText = "שומר...";

            try {
                let mediaUrls = editId ? (blocks.find(b => b.id === editId).mediaUrls || []) : [];
                for(let f of files) {
                    const r = ref(storage, `content/${Date.now()}_${f.name}`);
                    await uploadBytes(r, f);
                    mediaUrls.push(await getDownloadURL(r));
                }

                const data = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('desc').value,
                    customHtml: document.getElementById('customHtml').value,
                    url: document.getElementById('externalUrl').value,
                    bgColor: document.getElementById('bgColor').value,
                    scheduleDate: document.getElementById('scheduleDate').value,
                    expiryDate: document.getElementById('expiryDate').value,
                    preMsg: document.getElementById('preMsg').value,
                    postMsg: document.getElementById('postMsg').value,
                    mediaUrls
                };

                if(editId) await updateDoc(doc(db, "blocks", editId), data);
                else { data.createdAt = serverTimestamp(); data.views = 0; await addDoc(collection(db, "blocks"), data); }
                
                location.reload(); // רענון לניקוי הטופס
            } catch (e) { alert("שגיאה!"); btn.disabled = false; }
        };

        // 4. רינדור קוביות
        window.renderBlocks = () => {
            const container = document.getElementById('canvas'); container.innerHTML = '';
            blocks.forEach(b => {
                const currentPath = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
                const shareUrl = currentPath + 'view.html?id=' + b.id;

                container.innerHTML += `
                    <div class="bg-white p-5 rounded-[2.5rem] shadow-md border border-slate-200">
                        <div class="h-40 bg-slate-100 rounded-2xl mb-4 overflow-hidden relative">
                            <img src="${b.mediaUrls?.[0] || ''}" class="w-full h-full object-cover">
                            <div class="absolute top-2 left-2 bg-black/60 text-white text-[10px] px-2 py-1 rounded-full font-bold">
                                ${b.views || 0} צפיות
                            </div>
                        </div>
                        <h4 class="font-black truncate mb-4 text-slate-800">${b.title || 'ללא כותרת'}</h4>
                        <div class="grid grid-cols-5 gap-2">
                            <button onclick="editBlock('${b.id}')" class="p-3 bg-amber-50 text-amber-600 rounded-xl"><i class="fas fa-edit"></i></button>
                            <button onclick="window.open('${shareUrl}', '_blank')" class="p-3 bg-blue-50 text-blue-600 rounded-xl"><i class="fas fa-eye"></i></button>
                            <button onclick="showQR('${shareUrl}')" class="p-3 bg-indigo-50 text-indigo-600 rounded-xl"><i class="fas fa-qrcode"></i></button>
                            <button onclick="copyLink('${shareUrl}')" class="p-3 bg-green-50 text-green-600 rounded-xl"><i class="fas fa-copy"></i></button>
                            <button onclick="deleteBlock('${b.id}')" class="p-3 bg-red-50 text-red-600 rounded-xl"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        };

        window.showQR = (url) => {
            const qrdiv = document.getElementById('qrcode'); qrdiv.innerHTML = '';
            new QRCode(qrdiv, { text: url, width: 200, height: 200 });
            document.getElementById('qrModal').classList.add('active');
            document.getElementById('downloadQR').onclick = () => {
                const img = qrdiv.querySelector('img').src;
                const a = document.createElement('a'); a.href = img; a.download = 'qr.png'; a.click();
            };
        };

        window.copyLink = (u) => { navigator.clipboard.writeText(u); alert("הועתק!"); };
        window.editBlock = (id) => {
            const b = blocks.find(x => x.id === id);
            document.getElementById('editId').value = b.id;
            document.getElementById('title').value = b.title;
            document.getElementById('desc').value = b.description;
            document.getElementById('customHtml').value = b.customHtml || '';
            document.getElementById('externalUrl').value = b.url || '';
            document.getElementById('bgColor').value = b.bgColor || '#ffffff';
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
        window.deleteBlock = async (id) => { if(confirm("למחוק?")) await deleteDoc(doc(db, "blocks", id)); };
    </script>
</body>
</html>
