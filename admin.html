<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyBlocks Admin - Full Control</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* ×¤×•× ×˜ ×”××¢×¨×›×ª */
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        
        /* -----------------------------------------------------------
           ×”×’×“×¨×•×ª ×¢×™×¦×•×‘ ×›×œ×œ×™×•×ª (CSS)
           ×›××Ÿ ××©× ×™× ××ª ×”×¨×§×¢ ×©×œ ×›×œ ×”×“×£ ×•×‘×™×˜×•×œ ×”×’×œ×’×œ×•×ª
        ----------------------------------------------------------- */
        html, body { 
            font-family: 'Assistant', sans-serif; 
            background-color: #cbd5e1; /* ×¨×§×¢ ×”×“×£ - ××¤×•×¨ ×›×”×” ×™×•×ª×¨ ×›×“×™ ×©×”××œ×× ×˜×™× ×™×‘×œ×˜×• */
            margin: 0; padding: 0;
            overflow-x: hidden; /* ××‘×˜×œ ×’×œ×’×œ×ª ×œ×¦×“×“×™× */
            height: 100%;
        }

        /* ×©×“×•×ª ×§×œ×˜ "× ×§×™×™×" ×œ×œ× ××¡×’×¨×ª (×›××• ×‘×ª××•× ×” ×©×œ×š) */
        .input-clean { 
            @apply w-full p-3 bg-transparent border-none outline-none font-bold text-slate-700 focus:ring-0; 
        }

        /* ×›×¤×ª×•×¨×™ ×”×ª×–××•×Ÿ ×•×”×¦×‘×¢ ×¢× ×”××¡×’×¨×ª ×”×©×—×•×¨×” ×”×¢×‘×” */
        .btn-bordered { 
            @apply border-2 border-slate-900 rounded-2xl p-4 flex items-center justify-center gap-2 font-black transition-all hover:bg-slate-50 shadow-sm; 
        }

        /* ×¢×™×¦×•×‘ ×”××•×“××œ×™× (×—×œ×•× ×•×ª ×§×•×¤×¦×™×) ×©×™×•×¤×™×¢×• ×‘××¨×›×– */
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(8px);
        }
        .modal.active { display: flex; }

        /* ×¢×™×¦×•×‘ ×”×ª×¦×•×’×” ×”××§×“×™××” ×©×œ ×”×§×‘×¦×™× (××•×§×˜×Ÿ) */
        .media-preview-row {
            @apply flex items-center gap-3 bg-white/50 p-2 pr-4 rounded-xl border border-slate-300 mb-2 max-w-md;
        }
        .mini-thumb { @apply w-10 h-10 rounded-md object-cover border border-slate-400 bg-white; }
    </style>
</head>

<body class="p-4 md:p-10">

    <div id="qrModal" class="modal">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl text-center border-4 border-slate-900">
            <h3 class="text-2xl font-black mb-4">×§×•×“ ×”-QR ×©×œ×š</h3>
            <div id="qrcode" class="flex justify-center mb-6 p-4 border-2 rounded-2xl bg-white"></div>
            <div class="flex gap-2">
                <button id="downloadQR" class="flex-1 py-4 bg-green-600 text-white rounded-2xl font-black">×”×•×¨×“ ×ª××•× ×”</button>
                <button onclick="toggleModal('qrModal', false)" class="flex-1 py-4 bg-slate-200 rounded-2xl font-bold">×¡×’×•×¨</button>
            </div>
        </div>
    </div>

    <div id="customAlert" class="modal">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl text-center border-4 border-slate-900">
            <div id="alertIcon" class="text-4xl mb-4"></div>
            <h3 id="alertTitle" class="text-2xl font-black mb-2"></h3>
            <p id="alertMsg" class="text-slate-500 font-bold mb-6"></p>
            <div id="alertButtons" class="flex gap-3">
                <button id="alertConfirm" class="flex-1 py-3 bg-slate-900 text-white rounded-xl font-black">××™×©×•×¨</button>
                <button id="alertCancel" class="flex-1 py-3 bg-slate-100 text-slate-500 rounded-xl font-bold hidden" onclick="toggleModal('customAlert', false)">×‘×™×˜×•×œ</button>
            </div>
        </div>
    </div>

    <div id="timingModal" class="modal">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-md shadow-2xl border-4 border-slate-900">
            <h3 class="text-2xl font-black mb-6">×ª×–××•×Ÿ ×•×”×•×“×¢×•×ª</h3>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-xs font-bold">×ª××¨×™×š ×¤×¨×¡×•×:</label><input type="datetime-local" id="scheduleDate" class="w-full p-2 border rounded-xl font-bold"></div>
                    <div><label class="text-xs font-bold">×ª××¨×™×š ×¤×§×™×¢×”:</label><input type="datetime-local" id="expiryDate" class="w-full p-2 border rounded-xl font-bold"></div>
                </div>
                <textarea id="preMsg" class="w-full p-4 border rounded-2xl font-bold h-20" placeholder="×”×•×“×¢×” ×©×ª×•×¦×’ ×œ×¤× ×™ ×”×–××Ÿ..."></textarea>
                <textarea id="postMsg" class="w-full p-4 border rounded-2xl font-bold h-20" placeholder="×”×•×“×¢×” ×©×ª×•×¦×’ ××—×¨×™ ×”×–××Ÿ..."></textarea>
            </div>
            <button onclick="toggleModal('timingModal', false)" class="w-full mt-6 py-4 bg-slate-900 text-white rounded-2xl font-black">×©××•×¨ ×•×¡×’×•×¨</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <header class="bg-white/90 p-6 rounded-[2.5rem] shadow-xl border-b-4 border-slate-900 flex justify-between items-center mb-8 sticky top-0 z-50">
            <h1 id="mainTitle" class="text-3xl font-black text-slate-900">××¢×¨×›×ª MyBlocks</h1>
            <a href="settings.html" class="p-3 px-5 bg-slate-900 text-white rounded-full font-bold hover:bg-slate-700 transition shadow-lg">
                <i class="fas fa-cog"></i> ×”×’×“×¨×•×ª
            </a>
        </header>

        <div class="bg-white p-8 md:p-12 rounded-[4rem] shadow-[0_20px_60px_-15px_rgba(0,0,0,0.3)] border-2 border-slate-200 mb-12 relative overflow-hidden">
            <input type="hidden" id="editId">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div class="space-y-6">
                    <div class="border-b-2 border-slate-100 focus-within:border-indigo-500 transition">
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest">×›×•×ª×¨×ª ×”×§×•×‘×™×™×”</label>
                        <input type="text" id="title" class="input-clean text-2xl" placeholder="×”×›× ×¡ ×›×•×ª×¨×ª ×›××Ÿ...">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest">×ª×™××•×¨ ×”×ª×•×›×Ÿ</label>
                        <textarea id="desc" class="input-clean h-32 resize-none" placeholder="×›×ª×•×‘ ×›××” ××™×œ×™× ×¢×œ ×”×§×•×‘×™×™×”..."></textarea>
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="border-b-2 border-slate-100 focus-within:border-indigo-500 transition">
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest text-left">External Link (URL)</label>
                        <input type="url" id="externalUrl" class="input-clean text-left" dir="ltr" placeholder="https://example.com">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest text-left">Custom HTML / Embed</label>
                        <textarea id="customHtml" class="input-clean h-32 text-left font-mono text-sm bg-slate-50 rounded-xl" dir="ltr" placeholder="<iframe src='...'></iframe>"></textarea>
                    </div>
                </div>
            </div>

            <div class="mt-10 p-8 bg-slate-100 rounded-[3rem] flex flex-wrap items-center gap-4 border border-slate-200">
                <button onclick="toggleModal('timingModal', true)" class="btn-bordered bg-white flex-1 min-w-[200px]">
                    <i class="fas fa-clock text-indigo-500"></i> ×”×’×“×¨×•×ª ×ª×–××•×Ÿ
                </button>

                <div class="btn-bordered bg-white min-w-[160px]">
                    <span class="text-sm font-bold">×¦×‘×¢ ×¨×§×¢:</span>
                    <input type="color" id="bgColor" value="#ffffff" class="w-10 h-10 cursor-pointer border-none bg-transparent">
                </div>

                <button onclick="document.getElementById('mediaFiles').click()" class="flex-1 min-w-[200px] p-5 bg-indigo-600 text-white rounded-2xl font-black flex items-center justify-center gap-2 hover:bg-indigo-700 shadow-lg transition-transform active:scale-95">
                    <i class="fas fa-cloud-upload-alt"></i> ×”×¢×œ××ª ××“×™×” / ×§×‘×¦×™×
                </button>
                <input type="file" id="mediaFiles" multiple class="hidden" onchange="handleFileSelect(event)">
            </div>

            <div id="imagePreview" class="mt-6 space-y-2 px-4 max-h-40 overflow-y-auto">
                </div>

            <button onclick="saveBlock()" id="saveBtn" class="w-full mt-10 py-6 bg-slate-900 text-white rounded-[2.5rem] font-black text-2xl shadow-2xl hover:bg-black transition-all flex items-center justify-center gap-3">
                <span>×¤×¨×¡× ×§×•×‘×™×™×” ×¢×›×©×™×•</span> <i class="fas fa-rocket"></i>
            </button>
        </div>

        <h2 class="text-2xl font-black mb-6 text-slate-800 px-4">×”×§×•×‘×™×•×ª ×©×œ×š ×‘×œ×•×—:</h2>
        <div id="canvas" class="grid grid-cols-1 md:grid-cols-3 gap-8 pb-24">
            </div>
    </div>

    <script type="module">
        // ×—×™×‘×•×¨ ×œ-Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        let selectedFiles = []; // ××—×¡×•×Ÿ ×–×× ×™ ×©×œ ×§×‘×¦×™× ×œ×¤× ×™ ×”×¢×œ××”
        let blocks = []; // ×¨×©×™××ª ×”×§×•×‘×™×•×ª ×”×§×™×™××•×ª

        // ×¤×•× ×§×¦×™×” ×œ×¤×ª×™×—×”/×¡×’×™×¨×” ×©×œ ×—×œ×•× ×•×ª ×§×•×¤×¦×™×
        window.toggleModal = (id, show) => document.getElementById(id).classList.toggle('active', show);

        // ×¤×•× ×§×¦×™×” ×œ×”×¦×’×ª ×”×ª×¨××” ××¢×•×¦×‘×ª ×‘××¨×›×– ×”××¡×š
        window.showAlert = (title, msg, icon = 'ğŸ””', confirmCallback = null) => {
            document.getElementById('alertTitle').innerText = title;
            document.getElementById('alertMsg').innerText = msg;
            document.getElementById('alertIcon').innerText = icon;
            const confirmBtn = document.getElementById('alertConfirm');
            const cancelBtn = document.getElementById('alertCancel');
            
            toggleModal('customAlert', true);
            
            if(confirmCallback) { // ×× ×–×• ×”×•×“×¢×ª ××™×©×•×¨ (×›××• ××—×™×§×”)
                cancelBtn.classList.remove('hidden');
                confirmBtn.onclick = () => { confirmCallback(); toggleModal('customAlert', false); };
            } else { // ×× ×–×• ×¡×ª× ×”×•×“×¢×ª ××™×“×¢
                cancelBtn.classList.add('hidden');
                confirmBtn.onclick = () => toggleModal('customAlert', false);
            }
        };

        // ×¢×“×›×•×Ÿ ×©× ×”××¢×¨×›×ª ××”×”×’×“×¨×•×ª
        onSnapshot(doc(db, "settings", "general"), snap => {
            if(snap.exists()) document.getElementById('mainTitle').innerText = snap.data().appName || 'Admin Panel';
        });

        // ×˜×™×¤×•×œ ×‘×‘×—×™×¨×ª ×§×‘×¦×™× ×•×”×¦×’×ª ×ª×¦×•×’×” ××§×“×™××” ××•×§×˜× ×ª
        window.handleFileSelect = (e) => {
            selectedFiles = [...selectedFiles, ...Array.from(e.target.files)];
            renderPreview();
        };

        function renderPreview() {
            const container = document.getElementById('imagePreview');
            container.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const isImage = file.type.startsWith('image/');
                const url = isImage ? URL.createObjectURL(file) : '';
                container.innerHTML += `
                    <div class="media-preview-row">
                        ${isImage ? `<img src="${url}" class="mini-thumb">` : `<div class="mini-thumb flex items-center justify-center bg-indigo-100 text-indigo-600"><i class="fas fa-file"></i></div>`}
                        <span class="text-xs font-bold truncate flex-1">${file.name}</span>
                        <button onclick="removeSelectedFile(${index})" class="text-red-500 hover:text-red-700 p-2"><i class="fas fa-trash-alt"></i></button>
                    </div>`;
            });
        }
        window.removeSelectedFile = (idx) => { selectedFiles.splice(idx, 1); renderPreview(); };

        // ×©××™×¨×ª ×”×§×•×‘×™×™×” (×—×“×©×” ××• ×¢×¨×™×›×”)
        window.saveBlock = async () => {
            const title = document.getElementById('title').value;
            const editId = document.getElementById('editId').value;
            if(!title) return showAlert("×—×¡×¨ ××™×“×¢", "×—×•×‘×” ×œ×”×–×™×Ÿ ×›×•×ª×¨×ª ×œ×§×•×‘×™×™×”", "âš ï¸");

            const btn = document.getElementById('saveBtn');
            btn.disabled = true; btn.innerText = "××¢×‘×“ × ×ª×•× ×™×...";

            try {
                let mediaUrls = editId ? (blocks.find(b => b.id === editId).mediaUrls || []) : [];
                
                // ×”×¢×œ××ª ×§×‘×¦×™× ×—×“×©×™× ×œ-Storage ×‘××™×“×” ×•×™×©
                for(let file of selectedFiles) {
                    const r = ref(storage, `content/${Date.now()}_${file.name}`);
                    await uploadBytes(r, file);
                    mediaUrls.push(await getDownloadURL(r));
                }

                const blockData = {
                    title, description: document.getElementById('desc').value,
                    url: document.getElementById('externalUrl').value,
                    customHtml: document.getElementById('customHtml').value,
                    bgColor: document.getElementById('bgColor').value,
                    scheduleDate: document.getElementById('scheduleDate').value,
                    expiryDate: document.getElementById('expiryDate').value,
                    preMsg: document.getElementById('preMsg').value,
                    postMsg: document.getElementById('postMsg').value,
                    mediaUrls, updatedAt: serverTimestamp()
                };

                if(editId) {
                    await updateDoc(doc(db, "blocks", editId), blockData);
                } else {
                    blockData.createdAt = serverTimestamp();
                    blockData.views = 0;
                    await addDoc(collection(db, "blocks"), blockData);
                }

                showAlert("× ×©××¨!", "×”×§×•×‘×™×™×” ×¢×•×“×›× ×” ×‘×”×¦×œ×—×” ×‘××¢×¨×›×ª", "âœ…");
                setTimeout(() => location.reload(), 1200);
            } catch (e) {
                showAlert("×©×’×™××”", "× ×›×©×œ ×‘×©××™×¨×ª ×”× ×ª×•× ×™×: " + e.message, "âŒ");
                btn.disabled = false;
            }
        };

        // ×˜×¢×™× ×ª ×”×§×•×‘×™×•×ª ×•×”×¦×’×ª×Ÿ ×‘×§× ×‘×¡
        onSnapshot(query(collection(db, "blocks"), orderBy("createdAt", "desc")), snap => {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';
            blocks = snap.docs.map(d => ({id: d.id, ...d.data()}));
            
            blocks.forEach(b => {
                const shareUrl = window.location.origin + window.location.pathname.replace('admin.html', 'view.html') + '?id=' + b.id;
                canvas.innerHTML += `
                    <div class="bg-white p-6 rounded-[3rem] shadow-xl border border-slate-200 flex flex-col transition-all hover:shadow-2xl">
                        <div class="h-40 bg-slate-100 rounded-2xl mb-4 overflow-hidden border">
                            <img src="${b.mediaUrls?.[0] || 'https://via.placeholder.com/300'}" class="w-full h-full object-cover">
                        </div>
                        <h4 class="font-black text-xl mb-4 truncate">${b.title}</h4>
                        
                        <div class="grid grid-cols-5 gap-2 mt-auto">
                            <button onclick="editBlock('${b.id}')" class="p-3 bg-amber-50 text-amber-600 rounded-xl hover:bg-amber-100" title="×¢×¨×•×š"><i class="fas fa-edit"></i></button>
                            <button onclick="window.open('${shareUrl}', '_blank')" class="p-3 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-100" title="×¦×¤×”"><i class="fas fa-eye"></i></button>
                            <button onclick="showQR('${shareUrl}')" class="p-3 bg-indigo-50 text-indigo-600 rounded-xl hover:bg-indigo-100" title="QR Code"><i class="fas fa-qrcode"></i></button>
                            <button onclick="copyLink('${shareUrl}')" class="p-3 bg-green-50 text-green-600 rounded-xl hover:bg-green-100" title="×”×¢×ª×§ ×§×™×©×•×¨"><i class="fas fa-link"></i></button>
                            <button onclick="confirmDelete('${b.id}')" class="p-3 bg-red-50 text-red-600 rounded-xl hover:bg-red-100" title="××—×§"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        });

        // ×¤×•× ×§×¦×™×” ×œ×”×¢×œ××ª × ×ª×•× ×™ ×§×•×‘×™×™×” ×§×™×™××ª ×œ×˜×•×¤×¡ ×”×¢×¨×™×›×”
        window.editBlock = (id) => {
            const b = blocks.find(x => x.id === id);
            document.getElementById('editId').value = b.id;
            document.getElementById('title').value = b.title;
            document.getElementById('desc').value = b.description;
            document.getElementById('externalUrl').value = b.url || '';
            document.getElementById('customHtml').value = b.customHtml || '';
            document.getElementById('bgColor').value = b.bgColor || '#ffffff';
            document.getElementById('saveBtn').innerHTML = "×¢×“×›×Ÿ ×©×™× ×•×™×™× ğŸ’¾";
            window.scrollTo({top: 0, behavior: 'smooth'}); // ×§×¤×™×¦×” ×œ×¨××© ×”×“×£ ×œ×¢×¨×™×›×”
        };

        // ×”×¦×’×ª QR ×•× ×™×”×•×œ ×”×•×¨×“×”
        window.showQR = (url) => {
            const qrdiv = document.getElementById('qrcode');
            qrdiv.innerHTML = '';
            new QRCode(qrdiv, { text: url, width: 200, height: 200 });
            toggleModal('qrModal', true);
            document.getElementById('downloadQR').onclick = () => {
                const img = qrdiv.querySelector('img').src;
                const a = document.createElement('a'); a.href = img; a.download = 'qrcode.png'; a.click();
            };
        };

        // ×¤×•× ×§×¦×™×•×ª ×¢×–×¨ ×§×˜× ×•×ª
        window.copyLink = (u) => { navigator.clipboard.writeText(u); showAlert("×‘×•×¦×¢!", "×”×§×™×©×•×¨ ×”×•×¢×ª×§ ×œ×œ×•×—", "ğŸ”—"); };
        window.confirmDelete = (id) => showAlert("××—×™×§×”", "×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ×§×•×‘×™×™×” ×–×•?", "ğŸ—‘ï¸", () => deleteDoc(doc(db, "blocks", id)));
    </script>
</body>
</html>
