<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlocks Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        
        body { 
            font-family: 'Assistant', sans-serif; 
            background-color: #f4f7f9; 
            overflow-x: hidden;
        }

        .input-clean { @apply w-full p-3 bg-transparent border-none outline-none font-bold text-slate-600; }

        .btn-bordered { @apply border-2 border-slate-900 rounded-2xl p-4 flex items-center justify-center gap-2 font-black transition-all hover:bg-slate-50; }

        /* ××•×“××œ×™× ×•×”×ª×¨××•×ª ×‘××¨×›×– */
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal.active { display: flex; }

        /* ×¢×™×¦×•×‘ ×ª××•× ×•×ª ×××•×–×¢×¨×•×ª */
        .preview-item {
            @apply flex items-center gap-3 bg-white p-2 pr-4 rounded-2xl border border-slate-200 shadow-sm;
        }
        .preview-img { @apply w-12 h-12 rounded-lg object-cover border; }
        .btn-remove-mini { @apply text-red-500 hover:text-red-700 w-8 h-8 flex items-center justify-center bg-red-50 rounded-full transition; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="customAlert" class="modal">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl text-center">
            <div id="alertIcon" class="text-4xl mb-4"></div>
            <h3 id="alertTitle" class="text-2xl font-black mb-2"></h3>
            <p id="alertMsg" class="text-slate-500 font-bold mb-6"></p>
            <div id="alertButtons" class="flex gap-3">
                <button id="alertConfirm" class="flex-1 py-3 bg-slate-900 text-white rounded-xl font-black">××™×©×•×¨</button>
                <button id="alertCancel" class="flex-1 py-3 bg-slate-100 text-slate-500 rounded-xl font-bold hidden" onclick="toggleModal('customAlert', false)">×‘×™×˜×•×œ</button>
            </div>
        </div>
    </div>

    <div id="timingModal" class="modal">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-md shadow-2xl">
            <h3 class="text-2xl font-black mb-6">×”×’×“×¨×•×ª ×ª×–××•×Ÿ</h3>
            <div class="space-y-4 text-right">
                <input type="datetime-local" id="scheduleDate" class="w-full p-4 border rounded-2xl font-bold">
                <input type="datetime-local" id="expiryDate" class="w-full p-4 border rounded-2xl font-bold">
                <textarea id="preMsg" class="w-full p-4 border rounded-2xl font-bold h-20" placeholder="×”×•×“×¢×” ×œ×¤× ×™ ×”×–××Ÿ"></textarea>
                <textarea id="postMsg" class="w-full p-4 border rounded-2xl font-bold h-20" placeholder="×”×•×“×¢×” ××—×¨×™ ×”×–××Ÿ"></textarea>
            </div>
            <button onclick="toggleModal('timingModal', false)" class="w-full mt-6 py-4 bg-slate-900 text-white rounded-2xl font-black">×¡×’×•×¨</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <header class="bg-white p-6 rounded-[3rem] shadow-sm border-b-4 border-slate-900 flex justify-between items-center mb-10">
            <h1 id="mainTitle" class="text-4xl font-black text-slate-900">MyBlocks Admin</h1>
            <a href="settings.html" class="flex items-center gap-2 p-3 px-5 bg-slate-50 border border-slate-200 rounded-full font-bold hover:bg-slate-100">
                <span>×”×’×“×¨×•×ª</span> <i class="fas fa-cog"></i>
            </a>
        </header>

        <div class="bg-white p-10 rounded-[4rem] shadow-xl border border-slate-100 mb-12 relative overflow-hidden">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <div class="space-y-6 text-right">
                    <input type="text" id="title" class="input-clean text-2xl" placeholder="×›×•×ª×¨×ª ×”×§×•×‘×™×™×” *">
                    <textarea id="desc" class="input-clean h-32 resize-none" placeholder="×ª×™××•×¨..."></textarea>
                </div>
                <div class="space-y-6 text-right">
                    <input type="url" id="externalUrl" class="input-clean text-left" dir="ltr" placeholder="×§×™×©×•×¨ ×—×™×¦×•× ×™ (https://)">
                    <textarea id="customHtml" class="input-clean h-32 text-left font-mono text-sm" dir="ltr" placeholder="×§×•×“ HTML ×—×•×¤×©×™"></textarea>
                </div>
            </div>

            <div class="mt-12 p-8 bg-slate-50 rounded-[3rem] flex flex-wrap items-center gap-4">
                <button onclick="toggleModal('timingModal', true)" class="btn-bordered flex-1 min-w-[200px] bg-white">
                    <i class="fas fa-clock"></i> ×ª×–××•×Ÿ ×•×”×•×“×¢×•×ª
                </button>
                <div class="btn-bordered bg-white min-w-[150px]">
                    <span class="text-sm">×¦×‘×¢ ×¨×§×¢:</span>
                    <input type="color" id="bgColor" value="#ffffff" class="w-8 h-8 cursor-pointer rounded-lg">
                </div>
                <button onclick="document.getElementById('mediaFiles').click()" class="flex-1 min-w-[200px] p-5 bg-indigo-50 text-indigo-700 rounded-2xl font-black flex items-center justify-center gap-2 hover:bg-indigo-100">
                    <i class="fas fa-images"></i> ×‘×—×™×¨×ª ×ª××•× ×•×ª/×•×™×“××•
                </button>
                <input type="file" id="mediaFiles" multiple class="hidden" onchange="handleFileSelect(event)">
            </div>

            <div id="imagePreview" class="flex flex-col gap-2 mt-6 px-8"></div>

            <button onclick="saveBlock()" id="saveBtn" class="w-full mt-10 py-6 bg-slate-900 text-white rounded-[2.5rem] font-black text-2xl shadow-2xl hover:bg-black transition-all">
                ×©××•×¨ ×§×•×‘×™×™×” âœ¨
            </button>
        </div>

        <div id="canvas" class="grid grid-cols-1 md:grid-cols-3 gap-8 pb-20"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        let selectedFiles = [];

        onSnapshot(doc(db, "settings", "general"), snap => {
            if(snap.exists()) document.getElementById('mainTitle').innerText = snap.data().appName || 'MyBlocks Admin';
        });

        window.toggleModal = (id, show) => document.getElementById(id).classList.toggle('active', show);

        // ×¤×•× ×§×¦×™×™×ª ×”×ª×¨××” ××•×ª×××ª ×‘××¨×›×–
        window.showAlert = (title, msg, icon = 'ğŸ””', confirmCallback = null) => {
            document.getElementById('alertTitle').innerText = title;
            document.getElementById('alertMsg').innerText = msg;
            document.getElementById('alertIcon').innerText = icon;
            const confirmBtn = document.getElementById('alertConfirm');
            const cancelBtn = document.getElementById('alertCancel');
            
            toggleModal('customAlert', true);
            
            if(confirmCallback) {
                cancelBtn.classList.remove('hidden');
                confirmBtn.onclick = () => { confirmCallback(); toggleModal('customAlert', false); };
            } else {
                cancelBtn.classList.add('hidden');
                confirmBtn.onclick = () => toggleModal('customAlert', false);
            }
        };

        window.handleFileSelect = (e) => {
            const files = Array.from(e.target.files);
            selectedFiles = [...selectedFiles, ...files];
            renderPreview();
        };

        function renderPreview() {
            const container = document.getElementById('imagePreview');
            container.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const url = URL.createObjectURL(file);
                container.innerHTML += `
                    <div class="preview-item">
                        <img src="${url}" class="preview-img">
                        <span class="text-sm font-bold truncate flex-1">${file.name}</span>
                        <button onclick="removeSelectedFile(${index})" class="btn-remove-mini"><i class="fas fa-times"></i></button>
                    </div>`;
            });
        }

        window.removeSelectedFile = (idx) => { selectedFiles.splice(idx, 1); renderPreview(); };

        window.saveBlock = async () => {
            const title = document.getElementById('title').value;
            if(!title) return showAlert("×—×¡×¨ ××™×“×¢", "×—×•×‘×” ×œ×”×–×™×Ÿ ×›×•×ª×¨×ª", "âš ï¸");

            const btn = document.getElementById('saveBtn');
            btn.disabled = true; btn.innerText = "×©×•××¨...";

            try {
                const mediaUrls = [];
                for(let file of selectedFiles) {
                    const r = ref(storage, `content/${Date.now()}_${file.name}`);
                    await uploadBytes(r, file);
                    mediaUrls.push(await getDownloadURL(r));
                }

                await addDoc(collection(db, "blocks"), {
                    title, description: document.getElementById('desc').value,
                    url: document.getElementById('externalUrl').value,
                    customHtml: document.getElementById('customHtml').value,
                    bgColor: document.getElementById('bgColor').value,
                    scheduleDate: document.getElementById('scheduleDate').value,
                    expiryDate: document.getElementById('expiryDate').value,
                    preMsg: document.getElementById('preMsg').value,
                    postMsg: document.getElementById('postMsg').value,
                    mediaUrls, createdAt: serverTimestamp(), views: 0
                });

                showAlert("×”×¦×œ×—×”!", "×”×§×•×‘×™×™×” × ×©××¨×” ×‘×œ×•×—", "âœ…");
                setTimeout(() => location.reload(), 1500);
            } catch (e) {
                showAlert("×©×’×™××”", "×œ× × ×™×ª×Ÿ ×”×™×” ×œ×©××•×¨", "âŒ");
                btn.disabled = false;
            }
        };

        onSnapshot(query(collection(db, "blocks"), orderBy("createdAt", "desc")), snap => {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';
            snap.forEach(d => {
                const b = d.data();
                canvas.innerHTML += `
                    <div class="bg-white p-6 rounded-[3rem] shadow-lg border border-slate-100">
                        <img src="${b.mediaUrls?.[0] || ''}" class="w-full h-40 object-cover rounded-2xl mb-4">
                        <h4 class="font-black text-xl mb-4 truncate">${b.title}</h4>
                        <button onclick="confirmDelete('${d.id}')" class="w-full p-3 bg-red-50 text-red-600 rounded-xl font-bold hover:bg-red-100 transition">××—×§ ×§×•×‘×™×™×”</button>
                    </div>`;
            });
        });

        window.confirmDelete = (id) => {
            showAlert("××™×©×•×¨ ××—×™×§×”", "×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ×§×•×‘×™×™×” ×–×•?", "ğŸ—‘ï¸", async () => {
                await deleteDoc(doc(db, "blocks", id));
            });
        };
    </script>
</body>
</html>
