<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪驻 转</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #fff; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div id="content" class="max-w-md w-full text-center hidden">
        <div id="media-box" class="rounded-[2.5rem] overflow-hidden shadow-2xl mb-8 h-80 bg-slate-100"></div>
        <h1 id="title" class="text-3xl font-black text-slate-800 mb-4"></h1>
        <p id="desc" class="text-slate-500 mb-10 leading-relaxed"></p>
        <a id="btn" href="#" target="_blank" class="inline-block w-full py-5 bg-indigo-600 text-white rounded-3xl font-bold shadow-xl shadow-indigo-200 hover:bg-indigo-700 transition">注专 拽砖专</a>
    </div>

    <div id="loader" class="text-slate-300 text-xl font-bold">注 转...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if(id) {
            getDoc(doc(db, "blocks", id)).then(snap => {
                if(snap.exists()) {
                    const d = snap.data();
                    document.getElementById('title').innerText = d.title;
                    document.getElementById('desc').innerText = d.description || "";
                    
                    const mb = document.getElementById('media-box');
                    if(d.mediaUrl) mb.innerHTML = `<img src="${d.mediaUrl}" class="w-full h-full object-cover">`;
                    else mb.innerHTML = `<div class="w-full h-full bg-indigo-500 flex items-center justify-center text-white text-5xl font-black">${d.title[0]}</div>`;
                    
                    if(d.url) document.getElementById('btn').href = d.url;
                    else document.getElementById('btn').style.display = 'none';
                    
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('content').classList.remove('hidden');
                } else {
                    document.getElementById('loader').innerText = "转  爪 ";
                }
            });
        }
    </script>
</body>
</html>
