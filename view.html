<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlocks | View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;800&display=swap');
        body { font-family: 'Assistant', sans-serif; transition: background 0.5s; }
        .gallery-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4 min-h-screen">

    <div id="content" class="max-w-2xl w-full text-center hidden">
        <div id="gallery" class="gallery-container flex overflow-x-auto gap-4 mb-8 snap-x"></div>
        
        <h1 id="title" class="text-4xl font-black text-slate-800 mb-4"></h1>
        <p id="desc" class="text-slate-600 mb-8 whitespace-pre-wrap"></p>
        <div id="htmlDisplay" class="mb-10 text-right"></div>
        <a id="mainBtn" href="#" target="_blank" class="inline-block w-full py-6 bg-indigo-600 text-white rounded-[2rem] font-black shadow-xl hover:scale-95 transition text-xl">מעבר לתוכן המלא</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const id = new URLSearchParams(window.location.search).get('id');

        if(id) {
            getDoc(doc(db, "blocks", id)).then(snap => {
                if(snap.exists()) {
                    const d = snap.data();
                    document.body.style.backgroundColor = d.bgColor || "#ffffff";
                    document.getElementById('title').innerText = d.title;
                    document.getElementById('desc').innerText = d.description || "";
                    document.getElementById('htmlDisplay').innerHTML = d.htmlContent || "";
                    
                    const gallery = document.getElementById('gallery');
                    if(d.mediaUrls && d.mediaUrls.length) {
                        d.mediaUrls.forEach(url => {
                            gallery.innerHTML += `<img src="${url}" class="h-64 md:h-96 rounded-[2rem] shadow-lg snap-center">`;
                        });
                    } else { gallery.style.display = 'none'; }

                    if(d.url) document.getElementById('mainBtn').href = d.url;
                    else document.getElementById('mainBtn').style.display = 'none';
                    document.getElementById('content').classList.remove('hidden');
                }
            });
        }
    </script>
</body>
</html>
