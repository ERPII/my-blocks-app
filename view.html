<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlock - צפייה</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div id="loader" class="text-indigo-600 font-bold">טוען...</div>

    <div id="card" class="hidden max-w-sm w-full bg-white rounded-[2rem] shadow-2xl overflow-hidden">
        <div id="media-header" class="w-full bg-gray-200 min-h-[150px] flex items-center justify-center"></div>
        
        <div class="p-8 text-center">
            <h1 id="title" class="text-2xl font-bold text-gray-800 mb-3"></h1>
            <p id="desc" class="text-gray-500 text-sm mb-8"></p>
            
            <a id="action-link" href="#" target="_blank" class="hidden w-full py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg">
                למעבר לקישור
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function init() {
            const id = new URLSearchParams(window.location.search).get('id');
            const snap = await getDoc(doc(db, "blocks", id));
            if(snap.exists()) {
                const d = snap.data();
                document.getElementById('title').innerText = d.title;
                document.getElementById('desc').innerText = d.description || '';
                
                if(d.url) {
                    const link = document.getElementById('action-link');
                    link.href = d.url;
                    link.classList.remove('hidden');
                }

                const mediaBox = document.getElementById('media-header');
                if(d.mediaUrl) {
                    if(d.mediaType?.includes('image')) mediaBox.innerHTML = `<img src="${d.mediaUrl}" class="w-full h-full object-cover">`;
                    else if(d.mediaType?.includes('video')) mediaBox.innerHTML = `<video src="${d.mediaUrl}" controls class="w-full"></video>`;
                } else {
                    mediaBox.className = "h-12 bg-indigo-500";
                }

                document.getElementById('loader').classList.add('hidden');
                document.getElementById('card').classList.remove('hidden');
            }
        }
        init();
    </script>
</body>
</html>
