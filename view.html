<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlocks - 爪驻</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #fff; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div id="loader" class="flex flex-col items-center gap-4">
        <div class="w-12 h-12 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin"></div>
    </div>

    <div id="content" class="max-w-md w-full text-center hidden">
        <div id="media-box" class="rounded-[3.5rem] overflow-hidden shadow-2xl mb-10 h-80 bg-slate-50 border border-slate-100"></div>
        <h1 id="title" class="text-4xl font-black text-slate-800 mb-4"></h1>
        <p id="desc" class="text-slate-500 text-lg mb-12 px-4"></p>
        <a id="btn" href="#" target="_blank" class="inline-block w-full py-6 bg-indigo-600 text-white rounded-[2.5rem] font-black shadow-2xl shadow-indigo-200 hover:bg-indigo-700 transition transform active:scale-95">注专 转</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const id = new URLSearchParams(window.location.search).get('id');

        if(id) {
            getDoc(doc(db, "blocks", id)).then(snap => {
                if(snap.exists()) {
                    const d = snap.data();
                    document.title = d.title; // 砖 转 砖 砖转 砖 拽
                    document.getElementById('title').innerText = d.title;
                    document.getElementById('desc').innerText = d.description || "";
                    
                    const mb = document.getElementById('media-box');
                    if(d.mediaUrl) mb.innerHTML = `<img src="${d.mediaUrl}" class="w-full h-full object-cover">`;
                    else mb.innerHTML = `<div class="w-full h-full flex items-center justify-center text-slate-200 text-7xl"><i class="fas fa-image"></i></div>`;
                    
                    if(d.url) document.getElementById('btn').href = d.url;
                    else document.getElementById('btn').style.display = 'none';
                    
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('content').classList.remove('hidden');
                } else {
                    document.getElementById('loader').innerHTML = "<p class='font-bold text-red-500'>转  爪 </p>";
                }
            });
        }
    </script>
</body>
</html>
