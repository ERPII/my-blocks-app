<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;800&display=swap');
        body { font-family: 'Assistant', sans-serif; transition: background 1s ease; }
        .media-item { display: none; width: 100%; height: 60vh; object-fit: contain; border-radius: 2rem; }
        .media-item.active { display: block; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6 min-h-screen">

    <div id="statusBox" class="hidden text-center p-10 bg-white shadow-2xl rounded-[3rem] max-w-2xl border-4 border-indigo-600">
        <h1 id="statusText" class="text-4xl font-black text-slate-800"></h1>
    </div>

    <div id="content" class="max-w-4xl w-full hidden text-center">
        <div id="mediaBox" class="mb-8"></div>
        <h1 id="title" class="text-5xl font-black mb-4"></h1>
        <p id="desc" class="text-xl text-slate-600 mb-6"></p>
        <div id="customHtmlBox" class="my-6"></div>
        <a id="mainLink" href="#" target="_blank" class="inline-block px-12 py-5 bg-indigo-600 text-white rounded-[2rem] font-bold text-xl shadow-lg">לחץ למעבר</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const id = new URLSearchParams(window.location.search).get('id');

        if(id) {
            updateDoc(doc(db, "blocks", id), { views: increment(1) });
            onSnapshot(doc(db, "blocks", id), snap => {
                if(snap.exists()) checkTiming(snap.data());
            });
        }

        function checkTiming(d) {
            const now = new Date();
            const start = d.scheduleDate ? new Date(d.scheduleDate) : null;
            const end = d.expiryDate ? new Date(d.expiryDate) : null;

            if(start && now < start) {
                showStatus(d.preMsg || "התוכן יעלה בקרוב...");
            } else if(end && now > end) {
                showStatus(d.postMsg || "התוכן כבר אינו זמין.");
            } else {
                render(d);
            }
        }

        function showStatus(msg) {
            document.getElementById('content').classList.add('hidden');
            document.getElementById('statusBox').classList.remove('hidden');
            document.getElementById('statusText').innerText = msg;
        }

        function render(d) {
            document.getElementById('statusBox').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
            document.body.style.backgroundColor = d.bgColor;
            document.getElementById('title').innerText = d.title;
            document.getElementById('desc').innerText = d.description;
            document.getElementById('customHtmlBox').innerHTML = d.customHtml || '';
            
            const box = document.getElementById('mediaBox'); box.innerHTML = '';
            (d.mediaUrls || []).forEach((u, i) => {
                const img = document.createElement('img');
                img.src = u; img.className = `media-item ${i===0?'active':''}`;
                box.appendChild(img);
            });

            if(d.url) document.getElementById('mainLink').href = d.url;
            else document.getElementById('mainLink').style.display = 'none';

            if(d.mediaUrls?.length > 1) {
                let idx = 0;
                setInterval(() => {
                    const items = document.querySelectorAll('.media-item');
                    items[idx].classList.remove('active');
                    idx = (idx + 1) % items.length;
                    items[idx].classList.add('active');
                }, 3000);
            }
        }
    </script>
</body>
</html>
