<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;800&display=swap');
        body { font-family: 'Assistant', sans-serif; transition: background 1s ease; overflow: hidden; }
        .slide-item { display: none; width: 100%; height: 70vh; object-fit: contain; border-radius: 2.5rem; animation: slideIn 0.8s ease; }
        .slide-item.active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .status-msg { @apply text-4xl font-black text-slate-800 bg-white/80 p-12 rounded-[3rem] backdrop-blur-xl shadow-2xl; }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4 min-h-screen">

    <div id="loader" class="w-12 h-12 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>

    <div id="statusBox" class="hidden text-center p-6"><h1 id="statusText" class="status-msg"></h1></div>

    <div id="content" class="max-w-5xl w-full hidden text-center">
        <div id="gallery" class="mb-10 relative overflow-hidden"></div>
        <h1 id="title" class="text-6xl font-black text-slate-900 mb-6 tracking-tighter"></h1>
        <p id="desc" class="text-slate-600 text-2xl mb-12 max-w-2xl mx-auto"></p>
        <div class="flex flex-wrap justify-center gap-6">
            <a id="mainBtn" href="#" target="_blank" class="px-14 py-6 bg-indigo-600 text-white rounded-[2.5rem] font-black shadow-2xl text-2xl hover:scale-105 transition">מעבר לקישור</a>
            <a id="docBtn" href="#" download class="px-14 py-6 bg-slate-800 text-white rounded-[2.5rem] font-black shadow-2xl text-2xl hidden">הורדת קובץ מצורף</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const id = new URLSearchParams(window.location.search).get('id');
        let slideIdx = 0, timer, lastUpd;

        if(id) {
            onSnapshot(doc(db, "blocks", id), snap => {
                if(!snap.exists()) return;
                const d = snap.data();
                if(lastUpd && lastUpd !== d.lastUpdated) window.location.reload();
                lastUpd = d.lastUpdated;
                processDisplay(d);
            });
        }

        function processDisplay(d) {
            const now = new Date();
            const start = d.scheduleDate ? new Date(d.scheduleDate) : null;
            const end = d.expiryDate ? new Date(d.expiryDate) : null;
            
            document.getElementById('loader').style.display = 'none';

            if(start && now < start) {
                showStatus(d.preMsg);
            } else if(end && now > end) {
                showStatus(d.postMsg);
            } else {
                showContent(d);
            }
        }

        function showStatus(msg) {
            document.getElementById('content').classList.add('hidden');
            document.getElementById('statusBox').classList.remove('hidden');
            document.getElementById('statusText').innerText = msg;
        }

        function showContent(d) {
            document.getElementById('statusBox').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
            document.body.style.backgroundColor = d.bgColor;
            document.getElementById('title').innerText = d.title;
            document.getElementById('desc').innerText = d.description;
            
            const gallery = document.getElementById('gallery'); gallery.innerHTML = "";
            (d.mediaUrls || []).forEach((url, i) => {
                const isVid = url.includes('.mp4');
                const el = isVid ? document.createElement('video') : document.createElement('img');
                el.src = url; el.className = `slide-item ${i===0?'active':''}`;
                if(isVid) { 
                    el.muted = d.isMuted; 
                    el.autoplay = true; 
                    el.loop = true; 
                    el.playsInline = true; 
                }
                gallery.appendChild(el);
            });

            if(d.url) document.getElementById('mainBtn').href = d.url;
            else document.getElementById('mainBtn').style.display = 'none';

            if(d.docUrl) {
                const docBtn = document.getElementById('docBtn');
                docBtn.href = d.docUrl; docBtn.classList.remove('hidden');
            }
            startSlider(d.slideSpeed || 3);
        }

        function startSlider(sec) {
            clearInterval(timer);
            const items = document.querySelectorAll('.slide-item');
            if(items.length < 2) return;
            timer = setInterval(() => {
                items[slideIdx].classList.remove('active');
                slideIdx = (slideIdx + 1) % items.length;
                items[slideIdx].classList.add('active');
            }, sec * 1000);
        }
    </script>
</body>
</html>
