<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlocks Pro | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f1f5f9; }
        .active-cat { background: #4f46e5 !important; color: white !important; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal.active { display: flex; }
        #toast { visibility: hidden; min-width: 250px; background: #1e293b; color: #fff; text-align: center; border-radius: 1rem; padding: 16px; position: fixed; z-index: 2000; left: 50%; bottom: 30px; transform: translateX(-50%); opacity: 0; transition: 0.4s; }
        #toast.show { visibility: visible; opacity: 1; }
        .grid-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="toast">✅ הועתק!</div>

    <div id="qrModal" class="modal" onclick="closeModal('qrModal')">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl text-center" onclick="event.stopPropagation()">
            <h3 class="text-xl font-black mb-4">קוד QR</h3>
            <div id="qrcode" class="flex justify-center mb-6"></div>
            <div class="flex gap-2">
                <button id="downloadQR" class="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-bold">הורד תמונה</button>
                <button onclick="closeModal('qrModal')" class="flex-1 bg-slate-100 py-3 rounded-xl font-bold">סגור</button>
            </div>
        </div>
    </div>

    <div id="catModal" class="modal">
        <div class="bg-white p-8 rounded-[2rem] w-96 text-center shadow-2xl">
            <h3 class="text-xl font-black mb-4">ניהול קטגוריות</h3>
            <div class="flex gap-2 mb-6">
                <input type="text" id="newCatName" placeholder="שם חדש..." class="flex-1 p-3 bg-slate-50 rounded-xl border outline-none">
                <button onclick="confirmAddCategory()" class="bg-indigo-600 text-white px-4 rounded-xl font-bold">הוסף</button>
            </div>
            <div id="catList" class="max-h-48 overflow-y-auto mb-6 flex flex-col gap-2"></div>
            <button onclick="closeModal('catModal')" class="w-full bg-slate-100 py-3 rounded-xl font-bold">סגור</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-black text-slate-800">MyBlocks <span class="text-indigo-600 text-sm">V3</span></h1>
            <button onclick="openCatManager()" class="bg-white px-6 py-3 rounded-2xl shadow-sm font-bold text-slate-600 hover:bg-indigo-50 transition"><i class="fas fa-tags ml-2"></i>ניהול קטגוריות</button>
        </header>

        <div class="bg-white p-8 rounded-[2.5rem] shadow-xl mb-12 border border-slate-100">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="space-y-4">
                    <input type="text" id="title" placeholder="כותרת *" class="w-full p-4 bg-slate-50 rounded-2xl border-none shadow-inner outline-none">
                    <select id="catSelect" class="w-full p-4 bg-slate-50 rounded-2xl border-none shadow-inner outline-none"></select>
                    <input type="url" id="externalUrl" placeholder="קישור כפתור (https://...)" class="w-full p-4 bg-slate-50 rounded-2xl border-none shadow-inner text-left" dir="ltr">
                </div>
                <div class="space-y-4">
                    <textarea id="desc" placeholder="תיאור..." class="w-full p-4 bg-slate-50 rounded-2xl h-20 border-none shadow-inner resize-none"></textarea>
                    <textarea id="htmlContent" placeholder="קוד HTML חופשי..." class="w-full p-4 bg-indigo-50 rounded-2xl h-24 border-none shadow-inner font-mono text-xs" dir="ltr"></textarea>
                </div>
                <div class="space-y-4">
                    <div class="flex gap-2">
                        <input type="color" id="bgColor" value="#ffffff" class="w-12 h-12 bg-slate-50 rounded-xl cursor-pointer">
                        <input type="date" id="expiryDate" class="flex-1 h-12 bg-slate-50 rounded-xl px-2 text-xs border-none outline-none">
                    </div>
                    <div class="relative h-24 border-2 border-dashed border-slate-200 rounded-2xl flex flex-col items-center justify-center hover:bg-indigo-50 transition cursor-pointer">
                        <input type="file" id="files" multiple class="absolute inset-0 opacity-0 cursor-pointer">
                        <i class="fas fa-images text-slate-300 mb-1"></i>
                        <span id="fileNameDisplay" class="text-slate-400 text-[10px] font-bold">העלה תמונות (ניתן לבחור כמה)</span>
                    </div>
                </div>
            </div>
            <button onclick="save()" id="saveBtn" class="mt-8 bg-indigo-600 text-white px-12 py-4 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition">שמור והפץ ✨</button>
        </div>

        <div id="catFilter" class="flex gap-3 mb-8 overflow-x-auto pb-2"></div>
        <div id="canvas" class="grid-view pb-24"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        let blocks = [], categories = [], currentFilter = 'הכל';

        onSnapshot(collection(db, "categories"), (s) => {
            categories = []; s.forEach(d => categories.push(d.id));
            const sel = document.getElementById('catSelect'), fil = document.getElementById('catFilter'), list = document.getElementById('catList');
            sel.innerHTML = '<option value="כללי">כללי</option>';
            fil.innerHTML = `<button onclick="setFilter('הכל')" class="filter-btn ${currentFilter==='הכל'?'active-cat':''} px-6 py-2 rounded-xl bg-white shadow-sm font-bold text-sm">הכל</button>`;
            list.innerHTML = '';
            categories.forEach(c => {
                sel.innerHTML += `<option value="${c}">${c}</option>`;
                fil.innerHTML += `<button onclick="setFilter('${c}')" class="filter-btn ${currentFilter===c?'active-cat':''} px-6 py-2 rounded-xl bg-white shadow-sm font-bold text-sm">${c}</button>`;
                list.innerHTML += `<div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl"><span>${c}</span><button onclick="deleteCategory('${c}')" class="text-red-400 hover:text-red-600"><i class="fas fa-trash-alt"></i></button></div>`;
            });
        });

        onSnapshot(query(collection(db, "blocks"), orderBy("createdAt", "desc")), (s) => {
            blocks = []; s.forEach(d => blocks.push({id: d.id, ...d.data()}));
            renderCards();
        });

        window.renderCards = () => {
            const container = document.getElementById('canvas');
            container.innerHTML = '';
            blocks.filter(b => currentFilter === 'הכל' || b.category === currentFilter).forEach(b => {
                const baseUrl = window.location.origin + window.location.pathname.replace('index.html', '');
                const shareUrl = baseUrl + 'view.html?id=' + b.id;
                
                container.innerHTML += `
                    <div class="bg-white rounded-[2rem] overflow-hidden shadow-sm border border-slate-100 flex flex-col">
                        <div class="h-40 bg-slate-50 relative">
                            ${b.mediaUrls && b.mediaUrls.length ? `<img src="${b.mediaUrls[0]}" class="w-full h-full object-cover">` : `<div class="w-full h-full flex items-center justify-center text-slate-200"><i class="fas fa-images fa-2xl"></i></div>`}
                            <div class="absolute top-3 right-3 bg-indigo-600 text-white px-3 py-1 rounded-full text-[10px] font-black">${b.category}</div>
                        </div>
                        <div class="p-6">
                            <h3 class="font-bold text-slate-800 text-lg mb-4 line-clamp-1">${b.title}</h3>
                            
                            <div class="flex justify-between mb-4 bg-slate-50 p-2 rounded-2xl">
                                <button onclick="editBlock('${b.id}')" class="flex-1 text-amber-500 hover:bg-white p-2 rounded-xl transition"><i class="fas fa-edit"></i></button>
                                <button onclick="showQR('${shareUrl}')" class="flex-1 text-slate-600 hover:bg-white p-2 rounded-xl transition"><i class="fas fa-qrcode"></i></button>
                                <a href="https://wa.me/?text=${encodeURIComponent(b.title + ': ' + shareUrl)}" target="_blank" class="flex-1 text-green-500 hover:bg-white p-2 rounded-xl transition text-center"><i class="fab fa-whatsapp"></i></a>
                                <button onclick="deleteB('${b.id}', ${JSON.stringify(b.mediaUrls || [])})" class="flex-1 text-red-400 hover:bg-white p-2 rounded-xl transition"><i class="fas fa-trash-alt"></i></button>
                            </div>

                            <button onclick="copyLink('${shareUrl}', '${b.id}')" class="w-full py-4 bg-indigo-50 text-indigo-600 rounded-2xl text-xs font-black hover:bg-indigo-600 hover:text-white transition">העתק קישור שיתוף</button>
                        </div>
                    </div>
                `;
            });
        };

        window.save = async () => {
            const btn = document.getElementById('saveBtn');
            const files = document.getElementById('files').files;
            btn.disabled = true; btn.innerText = "מעלה נתונים...";
            
            try {
                let urls = document.getElementById('editId').value ? (blocks.find(x=>x.id===document.getElementById('editId').value).mediaUrls || []) : [];
                
                if(files.length > 0) {
                    const uploadPromises = Array.from(files).map(async (f) => {
                        const r = ref(storage, `content/${Date.now()}_${f.name}`);
                        await uploadBytes(r, f);
                        return getDownloadURL(r);
                    });
                    const newUrls = await Promise.all(uploadPromises);
                    urls = [...urls, ...newUrls];
                }

                const data = {
                    title: document.getElementById('title').value,
                    category: document.getElementById('catSelect').value,
                    url: document.getElementById('externalUrl').value,
                    description: document.getElementById('desc').value,
                    htmlContent: document.getElementById('htmlContent').value,
                    mediaUrls: urls,
                    bgColor: document.getElementById('bgColor').value,
                    expiryDate: document.getElementById('expiryDate').value,
                    createdAt: new Date()
                };

                if(document.getElementById('editId').value) await updateDoc(doc(db, "blocks", document.getElementById('editId').value), data);
                else await addDoc(collection(db, "blocks"), data);
                
                resetForm();
            } catch(e) { console.error(e); alert("שגיאה בשמירה"); }
            finally { btn.disabled = false; btn.innerText = "שמור והפץ ✨"; }
        };

        window.showQR = (url) => {
            const qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = "";
            const qr = new QRCode(qrDiv, { text: url, width: 200, height: 200 });
            
            document.getElementById('downloadQR').onclick = () => {
                const img = qrDiv.querySelector('img');
                const link = document.createElement('a');
                link.href = img.src;
                link.download = 'qrcode.png';
                link.click();
            };
            openModal('qrModal');
        };

        window.openCatManager = () => openModal('catModal');
        window.confirmAddCategory = async () => {
            const name = document.getElementById('newCatName').value;
            if(name) { await setDoc(doc(db, "categories", name), {}); document.getElementById('newCatName').value = ''; }
        };
        window.deleteCategory = async (name) => { if(confirm(`למחוק את ${name}?`)) await deleteDoc(doc(db, "categories", name)); };
        window.deleteB = async (id, urls) => { 
            if(confirm("למחוק לצמיתות?")) { 
                for(let url of urls) await deleteObject(ref(storage, url)).catch(()=>{});
                await deleteDoc(doc(db, "blocks", id)); 
            } 
        };
        window.copyLink = (l) => { navigator.clipboard.writeText(l); document.getElementById('toast').className = "show"; setTimeout(()=>document.getElementById('toast').className="", 3000); };
        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
        window.setFilter = (c) => { currentFilter = c; renderCards(); };
        window.resetForm = () => { document.getElementById('editId').value = ''; document.getElementById('title').value = ''; document.getElementById('desc').value = ''; document.getElementById('htmlContent').value = ''; document.getElementById('files').value = ''; document.getElementById('fileNameDisplay').innerText = "העלה תמונות"; };
        document.getElementById('files').onchange = (e) => { document.getElementById('fileNameDisplay').innerText = `${e.target.files.length} תמונות נבחרו`; };
    </script>
</body>
</html>
