<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlocks Admin | Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f8fafc; }
        .custom-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .custom-modal.active { display: flex; }
        .field-style { @apply w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition border-none shadow-inner; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="deleteModal" class="custom-modal">
        <div class="bg-white p-8 rounded-[2.5rem] max-w-sm w-full text-center shadow-2xl">
            <div class="w-20 h-20 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 class="text-2xl font-black mb-2">בטוח שרוצים למחוק?</h3>
            <p class="text-slate-500 mb-6">פעולה זו תמחק את כל התוכן לצמיתות ולא ניתן יהיה לשחזר אותו.</p>
            <div class="flex gap-3">
                <button id="confirmDeleteBtn" class="flex-1 py-3 bg-red-600 text-white rounded-xl font-bold">מחק הכל</button>
                <button onclick="closeDeleteModal()" class="flex-1 py-3 bg-slate-100 text-slate-500 rounded-xl font-bold">ביטול</button>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <header class="mb-10 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-4xl font-black text-slate-800">ניהול <span class="text-indigo-600">Smart Control</span></h1>
            </div>
            <button onclick="openDeleteModal('all')" class="px-6 py-3 bg-red-50 text-red-600 rounded-2xl font-black hover:bg-red-600 hover:text-white transition flex items-center gap-2">
                <i class="fas fa-trash-sweep"></i> מחיקת כל העיצובים
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-12">
            <input type="hidden" id="editId">
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <input type="text" id="title" placeholder="כותרת *" class="field-style">
                        <select id="catSelect" class="field-style"></select>
                    </div>
                    <textarea id="desc" placeholder="תיאור..." class="field-style h-24 resize-none mb-4"></textarea>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="preMsg" placeholder="הודעה לפני פרסום" class="field-style">
                        <input type="text" id="postMsg" placeholder="הודעה לאחר סיום" class="field-style">
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div class="col-span-2">
                            <label class="text-[10px] font-bold text-slate-400">תזמון (התחלה - סוף):</label>
                            <div class="flex gap-2">
                                <input type="datetime-local" id="scheduleDate" class="w-1/2 p-2 bg-slate-50 rounded-xl text-[10px]">
                                <input type="datetime-local" id="expiryDate" class="w-1/2 p-2 bg-slate-50 rounded-xl text-[10px]">
                            </div>
                        </div>
                        <div class="col-span-2 flex items-center justify-between p-3 bg-indigo-50 rounded-2xl">
                            <span class="text-xs font-bold">סאונד בוידאו</span>
                            <input type="checkbox" id="isMuted" class="w-5 h-5 accent-indigo-600">
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <input type="number" id="slideSpeed" value="3" class="field-style text-center w-1/2">
                        <input type="color" id="bgColor" value="#ffffff" class="w-1/2 h-14 p-1 bg-white border rounded-2xl cursor-pointer">
                    </div>
                </div>

                <div class="bg-white p-6 rounded-[2.5rem] border-2 border-dashed border-indigo-100 text-center">
                    <input type="file" id="mediaFiles" multiple accept="image/*,video/mp4" class="hidden">
                    <button onclick="document.getElementById('mediaFiles').click()" class="text-indigo-600 font-bold"><i class="fas fa-cloud-upload-alt mr-2"></i>הוסף מדיה</button>
                    <div id="mediaStatus" class="text-[10px] mt-2 text-slate-400"></div>
                </div>
            </div>
        </div>

        <div id="mediaManager" class="mb-8 hidden p-4 bg-white rounded-[2rem] shadow-inner flex flex-wrap gap-4"></div>

        <button onclick="save()" id="saveBtn" class="w-full py-6 bg-indigo-600 text-white rounded-[2.5rem] font-black text-xl shadow-xl hover:bg-indigo-700 transition">שמור שינויים ✨</button>

        <div id="canvas" class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-16 pb-20"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        let blocks = [], currentUrls = [];

        // סינכרון קטגוריות
        onSnapshot(collection(db, "categories"), s => {
            const sel = document.getElementById('catSelect'); sel.innerHTML = '<option value="כללי">כללי</option>';
            s.forEach(d => sel.innerHTML += `<option value="${d.id}">${d.id}</option>`);
        });

        // סינכרון קוביות בזמן אמת
        onSnapshot(query(collection(db, "blocks"), orderBy("createdAt", "desc")), s => {
            blocks = []; s.forEach(d => blocks.push({id: d.id, ...d.data()}));
            renderCards();
        });

        window.renderCards = () => {
            const container = document.getElementById('canvas'); container.innerHTML = '';
            blocks.forEach(b => {
                container.innerHTML += `
                    <div class="bg-white rounded-[2.5rem] overflow-hidden shadow-sm border border-slate-100 p-4">
                        <div class="h-32 bg-slate-50 rounded-2xl overflow-hidden mb-4">
                            ${b.mediaUrls?.[0]?.includes('.mp4') ? `<video src="${b.mediaUrls[0]}" class="w-full h-full object-cover"></video>` : `<img src="${b.mediaUrls?.[0] || ''}" class="w-full h-full object-cover">`}
                        </div>
                        <h3 class="font-black text-slate-800 mb-4">${b.title}</h3>
                        <div class="flex gap-2">
                            <button onclick="editBlock('${b.id}')" class="flex-1 py-2 bg-amber-50 text-amber-500 rounded-xl"><i class="fas fa-edit"></i></button>
                            <button onclick="openDeleteModal('${b.id}')" class="flex-1 py-2 bg-red-50 text-red-500 rounded-xl"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        };

        window.openDeleteModal = (id) => {
            const modal = document.getElementById('deleteModal');
            modal.classList.add('active');
            document.getElementById('confirmDeleteBtn').onclick = async () => {
                if(id === 'all') {
                    const snap = await getDocs(collection(db, "blocks"));
                    snap.forEach(async (d) => await deleteDoc(doc(db, "blocks", d.id)));
                } else {
                    await deleteDoc(doc(db, "blocks", id));
                }
                closeDeleteModal();
            };
        };

        window.closeDeleteModal = () => document.getElementById('deleteModal').classList.remove('active');

        window.save = async () => {
            const btn = document.getElementById('saveBtn');
            const files = document.getElementById('mediaFiles').files;
            const editId = document.getElementById('editId').value;
            btn.disabled = true; btn.innerText = "מעדכן שינויים...";

            try {
                let mediaUrls = [...currentUrls];
                for(let f of files) {
                    const r = ref(storage, `content/${Date.now()}_${f.name}`);
                    await uploadBytes(r, f);
                    mediaUrls.push(await getDownloadURL(r));
                }

                const data = {
                    title: document.getElementById('title').value,
                    category: document.getElementById('catSelect').value,
                    description: document.getElementById('desc').value,
                    preMsg: document.getElementById('preMsg').value || "התוכן יעלה בקרוב...",
                    postMsg: document.getElementById('postMsg').value || "התוכן אינו זמין עוד.",
                    mediaUrls,
                    bgColor: document.getElementById('bgColor').value,
                    slideSpeed: parseInt(document.getElementById('slideSpeed').value) || 3,
                    scheduleDate: document.getElementById('scheduleDate').value,
                    expiryDate: document.getElementById('expiryDate').value,
                    isMuted: !document.getElementById('isMuted').checked,
                    lastUpdated: Date.now(),
                    createdAt: editId ? (blocks.find(x => x.id === editId).createdAt) : new Date()
                };

                if(editId) await updateDoc(doc(db, "blocks", editId), data);
                else await addDoc(collection(db, "blocks"), data);
                resetForm();
            } catch(e) { alert("שגיאה!"); }
            finally { btn.disabled = false; btn.innerText = "שמור שינויים ✨"; }
        };

        window.editBlock = id => {
            const b = blocks.find(x => x.id === id);
            document.getElementById('editId').value = b.id;
            document.getElementById('title').value = b.title;
            document.getElementById('desc').value = b.description;
            document.getElementById('preMsg').value = b.preMsg || "";
            document.getElementById('postMsg').value = b.postMsg || "";
            document.getElementById('scheduleDate').value = b.scheduleDate || "";
            document.getElementById('expiryDate').value = b.expiryDate || "";
            document.getElementById('isMuted').checked = !b.isMuted;
            document.getElementById('bgColor').value = b.bgColor || "#ffffff";
            currentUrls = b.mediaUrls || [];
            updateMediaPreview();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const updateMediaPreview = () => {
            const div = document.getElementById('mediaManager');
            div.innerHTML = '';
            currentUrls.forEach((u, i) => {
                const isVid = u.includes('.mp4');
                const tag = isVid ? `<video src="${u}" class="w-20 h-20 object-cover rounded-lg"></video>` : `<img src="${u}" class="w-20 h-20 object-cover rounded-lg">`;
                div.innerHTML += `<div class="relative">${tag}<button onclick="currentUrls.splice(${i},1);updateMediaPreview()" class="absolute -top-2 -left-2 bg-red-600 text-white rounded-full w-5 h-5 text-[10px]">x</button></div>`;
            });
            div.classList.toggle('hidden', currentUrls.length === 0);
        };

        window.resetForm = () => {
            document.getElementById('editId').value = '';
            currentUrls = []; updateMediaPreview();
        };

        document.getElementById('mediaFiles').onchange = (e) => {
            document.getElementById('mediaStatus').innerText = `${e.target.files.length} קבצים חדשים מוכנים להעלאה`;
        };
    </script>
</body>
</html>
