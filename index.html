<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlocks Admin Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        
        /* שינוי עיצוב: כאן משנים את המראה הכללי של דף הניהול */
        body { 
            font-family: 'Assistant', sans-serif; 
            background: #f0f2f5; /* צבע רקע של כל הדף */
        }

        /* שינוי עיצוב: מסגרות שדות הטקסט (כהות ובולטות) */
        .field-style { 
            @apply w-full p-4 bg-white border-2 border-slate-400 rounded-2xl outline-none transition-all shadow-sm text-slate-800; 
            /* border-slate-400 קובע את עובי וכהות המסגרת */
        }
        
        /* שינוי עיצוב: עיצוב הפופ-אפ (מודאל) שקופץ במרכז המסך */
        .modal-overlay { 
            display: none; position: fixed; inset: 0; 
            background: rgba(0,0,0,0.6); /* שקיפות הרקע השחור מסביב */
            z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); 
        }
        .modal-overlay.active { display: flex; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="qrModal" class="modal-overlay" onclick="this.classList.remove('active')">
        <div class="bg-white p-8 rounded-[2.5rem] text-center shadow-2xl" onclick="event.stopPropagation()">
            <h3 class="text-xl font-black mb-4">קוד ה-QR שלך</h3> <div id="qrcode" class="flex justify-center mb-6"></div>
            <div class="flex gap-2">
                <button id="downloadQR" class="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-bold">שמור תמונה</button>
                <button onclick="document.getElementById('qrModal').classList.remove('active')" class="flex-1 py-3 bg-slate-100 text-slate-500 rounded-xl">סגור</button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal-overlay">
        <div class="bg-white p-8 rounded-[2.5rem] max-w-sm w-full text-center">
            <h3 class="text-2xl font-black mb-4 text-red-600">מחיקה</h3> <p class="mb-6 text-slate-500 font-bold">האם אתה בטוח שברצונך למחוק תוכן זה?</p>
            <div class="flex gap-3">
                <button id="confirmDeleteBtn" class="flex-1 py-3 bg-red-600 text-white rounded-xl font-bold">מחק</button>
                <button onclick="document.getElementById('deleteModal').classList.remove('active')" class="flex-1 py-3 bg-slate-100 rounded-xl">ביטול</button>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <header class="mb-10 flex flex-col md:flex-row justify-between items-center bg-white p-6 rounded-[2rem] shadow-md border-b-4 border-indigo-500">
            <h1 class="text-3xl font-black text-slate-800">MyBlocks <span class="text-indigo-600 font-normal">Control</span></h1>
            <button onclick="openDeleteAll()" class="text-red-600 font-black hover:bg-red-50 px-4 py-2 rounded-xl transition">מחיקת כל התוכן</button>
        </header>

        <div class="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-200 mb-12">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div>
                    <label class="text-sm font-black text-slate-600 mr-2 uppercase">כותרת</label>
                    <input type="text" id="title" placeholder="הכנס כותרת *" class="field-style mt-2 mb-4">
                    
                    <label class="text-sm font-black text-slate-600 mr-2 uppercase">תיאור</label>
                    <textarea id="desc" placeholder="הכנס תיאור..." class="field-style mt-2 h-24 resize-none"></textarea>
                </div>

                <div>
                    <label class="text-sm font-black text-slate-600 mr-2 uppercase">קוד HTML (ווידג'טים)</label>
                    <textarea id="customHtml" placeholder="<p>קוד כאן...</p>" class="field-style mt-2 h-24 text-left font-mono text-xs" dir="ltr"></textarea>
                    
                    <div class="grid grid-cols-2 gap-2 mt-4">
                        <div>
                            <label class="text-[10px] font-bold">התחלה</label>
                            <input type="datetime-local" id="scheduleDate" class="field-style !p-2 text-[10px]">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold">סיום (תפוגה)</label>
                            <input type="datetime-local" id="expiryDate" class="field-style !p-2 text-[10px]">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="text-sm font-black text-slate-600 mr-2 uppercase">צבע רקע וקישור</label>
                    <div class="flex gap-2 mb-4 mt-2">
                        <input type="color" id="bgColor" value="#ffffff" class="w-16 h-14 p-1 bg-white border-2 border-slate-400 rounded-xl cursor-pointer">
                        <input type="url" id="externalUrl" placeholder="קישור חיצוני" class="field-style flex-1 text-left" dir="ltr">
                    </div>
                    
                    <div class="bg-slate-50 p-3 rounded-2xl border-2 border-slate-400">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs font-bold">סאונד בוידאו</span>
                            <input type="checkbox" id="isMuted" class="w-5 h-5">
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-xs font-bold">מהירות (שניות)</span>
                            <input type="number" id="slideSpeed" value="3" class="w-12 text-center border rounded">
                        </div>
                    </div>
                </div>
            </div>

            <button onclick="save()" id="saveBtn" class="w-full mt-8 py-5 bg-indigo-600 text-white rounded-[2rem] font-black text-xl shadow-xl hover:bg-indigo-700 transition-all">שמור ועדכן עכשיו ✨</button>
        </div>

        <div id="canvas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-20"></div>
    </div>

    <script type="module">
        /* --- הגדרות FIREBASE (יש להשאיר כפי שהן) --- */
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        let blocks = [];

        // האזנה לשינויים במסד הנתונים
        onSnapshot(query(collection(db, "blocks"), orderBy("createdAt", "desc")), s => {
            blocks = []; s.forEach(d => blocks.push({id: d.id, ...d.data()}));
            renderCards();
        });

        // פונקציית יצירת הקוביות בניהול
        window.renderCards = () => {
            const container = document.getElementById('canvas'); container.innerHTML = '';
            blocks.forEach(b => {
                const shareUrl = window.location.origin + window.location.pathname.replace('index.html', '') + 'view.html?id=' + b.id;
                
                // שינוי עיצוב: כאן מעצבים את הקובייה הקטנה בניהול
                container.innerHTML += `
                    <div class="bg-white rounded-[2.5rem] overflow-hidden shadow-md border border-slate-200 flex flex-col">
                        <div class="h-40 bg-slate-100 relative">
                            <img src="${b.mediaUrls?.[0] || ''}" class="w-full h-full object-cover">
                            <div class="absolute top-2 right-2 bg-black/50 text-white text-[9px] px-2 py-1 rounded-full">
                                <i class="fas fa-eye ml-1"></i> ${b.views || 0} </div>
                        </div>
                        <div class="p-5">
                            <h3 class="font-black mb-4 truncate text-slate-800">${b.title}</h3>
                            <div class="grid grid-cols-5 gap-1">
                                <button onclick="editBlock('${b.id}')" class="p-2 bg-amber-50 text-amber-600 rounded-lg hover:bg-amber-100"><i class="fas fa-edit"></i></button>
                                <button onclick="window.open('${shareUrl}', '_blank')" class="p-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100"><i class="fas fa-eye"></i></button>
                                <button onclick="showQR('${shareUrl}')" class="p-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200"><i class="fas fa-qrcode"></i></button>
                                <button onclick="copyToClipboard('${shareUrl}')" class="p-2 bg-green-50 text-green-600 rounded-lg hover:bg-green-100"><i class="fas fa-link"></i></button>
                                <button onclick="openConfirmDelete('${b.id}')" class="p-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>`;
            });
        };

        /* --- פונקציות שמירה, עריכה ומחיקה (ללא שינוי תוכן) --- */
        window.save = async () => { /* לוגיקת שמירה ל-Firebase */ };
        window.editBlock = id => { /* לוגיקת טעינת נתונים לעריכה */ };
        window.showQR = url => { /* יצירת קוד QR */ };
        window.copyToClipboard = url => { navigator.clipboard.writeText(url); alert("הקישור הועתק!"); };
        window.openConfirmDelete = id => { document.getElementById('deleteModal').classList.add('active'); /* וכו' */ };
    </script>
</body>
</html>
