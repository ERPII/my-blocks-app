            <div class="flex gap-2">

                    </div>
                    <input type="url" id="externalUrl" placeholder="קישור חיצוני (https://...)" class="field-style text-left" dir="ltr">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6 pt-6 border-t border-slate-50">

                    <label class="text-xs font-bold text-slate-400">תזמון פרסום וסיום:</label>

                    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0f0u0WqlScU5r9PE0wm0GkKA3f1MFHv8",
            authDomain: "myblocksapp-a7d1c.firebaseapp.com",
            projectId: "myblocksapp-a7d1c",
            storageBucket: "myblocksapp-a7d1c.firebasestorage.app",
            messagingSenderId: "273089143135",
            appId: "1:273089143135:web:7544f1810bc21b4a5856ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        let blocks = [];

        onSnapshot(query(collection(db, "blocks"), orderBy("createdAt", "desc")), s => {
            blocks = []; s.forEach(d => blocks.push({id: d.id, ...d.data()}));
            renderCards();
        });

        window.renderCards = () => {
            const container = document.getElementById('canvas'); container.innerHTML = '';
            blocks.forEach(b => {
                const shareUrl = window.location.origin + window.location.pathname.replace('index.html', '') + 'view.html?id=' + b.id;
                const date = b.createdAt?.toDate ? b.createdAt.toDate().toLocaleDateString('he-IL') : 'היום';
                const time = b.createdAt?.toDate ? b.createdAt.toDate().toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'}) : '';

                container.innerHTML += `
                    <div class="bg-white rounded-[2.5rem] overflow-hidden shadow-sm border border-slate-100 flex flex-col group">
                        <div class="h-44 bg-slate-100 overflow-hidden relative">
                            ${b.mediaUrls?.[0]?.includes('.mp4') ? `<video src="${b.mediaUrls[0]}" class="w-full h-full object-cover"></video>` : `<img src="${b.mediaUrls?.[0] || ''}" class="w-full h-full object-cover">`}
                            <div class="absolute bottom-3 right-3 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-[10px] font-bold text-slate-600 shadow-sm">
                                <i class="far fa-eye ml-1"></i> ${b.views || 0} צפיות
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="font-black text-slate-800 text-lg leading-tight">${b.title}</h3>
                                    <p class="text-[10px] text-slate-400 font-bold uppercase mt-1">${date} | ${time}</p>
                                </div>
                                <span class="bg-indigo-50 text-indigo-600 text-[10px] px-2 py-1 rounded-lg font-bold">${b.category}</span>
                            </div>
                            
                            <div class="grid grid-cols-5 gap-2 mb-4">
                                <button onclick="editBlock('${b.id}')" class="action-btn bg-amber-50 text-amber-500 hover:bg-amber-500 hover:text-white" title="עריכה"><i class="fas fa-edit"></i></button>
                                <button onclick="window.open('${shareUrl}', '_blank')" class="action-btn bg-blue-50 text-blue-500 hover:bg-blue-500 hover:text-white" title="צפייה"><i class="fas fa-external-link-alt"></i></button>
                                <button onclick="showQR('${shareUrl}')" class="action-btn bg-slate-50 text-slate-600 hover:bg-slate-800 hover:text-white" title="קוד QR"><i class="fas fa-qrcode"></i></button>
                                <button onclick="copyToClipboard('${shareUrl}')" class="action-btn bg-green-50 text-green-600 hover:bg-green-600 hover:text-white" title="העתק קישור"><i class="fas fa-link"></i></button>
                                <button onclick="openConfirmDelete('${b.id}')" class="action-btn bg-red-50 text-red-500 hover:bg-red-500 hover:text-white" title="מחיקה"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>`;
            });
        };

        window.save = async () => {
            const btn = document.getElementById('saveBtn');
            const editId = document.getElementById('editId').value;
            btn.disabled = true; btn.innerText = "שומר...";
            
            try {
                const files = document.getElementById('mediaFiles').files;
                let mediaUrls = editId ? (blocks.find(x => x.id === editId).mediaUrls || []) : [];
                
                for(let f of files) {
                    const r = ref(storage, `content/${Date.now()}_${f.name}`);
                    await uploadBytes(r, f);
                    mediaUrls.push(await getDownloadURL(r));
                }

                const data = {
                    title: document.getElementById('title').value,
                    category: document.getElementById('catSelect').value,
                    description: document.getElementById('desc').value,
                    url: document.getElementById('externalUrl').value,
                    bgColor: document.getElementById('bgColor').value,
                    slideSpeed: parseInt(document.getElementById('slideSpeed').value) || 3,
                    scheduleDate: document.getElementById('scheduleDate').value,
                    expiryDate: document.getElementById('expiryDate').value,
                    isMuted: !document.getElementById('isMuted').checked,
                    lastUpdated: Date.now(),
                    createdAt: editId ? (blocks.find(x => x.id === editId).createdAt) : new Date(),
                    views: editId ? (blocks.find(x => x.id === editId).views || 0) : 0
                };

                if(editId) await updateDoc(doc(db, "blocks", editId), data);
                else await addDoc(collection(db, "blocks"), data);
                location.reload();
            } catch(e) { alert("שגיאה!"); btn.disabled = false; }
        };

        window.editBlock = id => {
            const b = blocks.find(x => x.id === id);
            document.getElementById('editId').value = b.id;
            document.getElementById('title').value = b.title;
            document.getElementById('desc').value = b.description;
            document.getElementById('bgColor').value = b.bgColor || "#ffffff";
            document.getElementById('slideSpeed').value = b.slideSpeed || 3;
            document.getElementById('externalUrl').value = b.url || "";
            document.getElementById('scheduleDate').value = b.scheduleDate || "";
            document.getElementById('expiryDate').value = b.expiryDate || "";
            document.getElementById('isMuted').checked = !b.isMuted;
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        window.showQR = url => {
            const qrdiv = document.getElementById('qrcode');
            qrdiv.innerHTML = '';
            const qr = new QRCode(qrdiv, { text: url, width: 200, height: 200 });
            document.getElementById('qrModal').classList.add('active');
            document.getElementById('downloadQR').onclick = () => {
                const img = qrdiv.querySelector('img').src;
                const link = document.createElement('a');
                link.href = img; link.download = 'qrcode.png'; link.click();
            };
        };

        window.copyToClipboard = url => {
            navigator.clipboard.writeText(url);
            alert("הקישור הועתק!");
        };

        window.openConfirmDelete = id => {
            const m = document.getElementById('deleteModal');
            m.classList.add('active');
            document.getElementById('confirmDeleteBtn').onclick = async () => {
                await deleteDoc(doc(db, "blocks", id));
                m.classList.remove('active');
            };
        };

        window.openDeleteAll = async () => {
            if(confirm("למחוק את כל המערכת?")) {
                const snap = await getDocs(collection(db, "blocks"));
                snap.forEach(async d => await deleteDoc(doc(db, "blocks", d.id)));
            }
        };
    </script>
</body>

                    isMuted: !document.getElementById('isMuted').checked,
                    lastUpdated: Date.now(),
                    createdAt: editId ? (blocks.find(x => x.id === editId).createdAt) : new Date()
                };

                if(editId) await updateDoc(doc(db, "blocks", editId), data);
                else await addDoc(collection(db, "blocks"), data);
                resetForm();
            } catch(e) { alert("שגיאה!"); }
            finally { btn.disabled = false; btn.innerText = "שמור שינויים ✨"; }
        };

        window.editBlock = id => {
            const b = blocks.find(x => x.id === id);
            document.getElementById('editId').value = b.id;
            document.getElementById('title').value = b.title;
            document.getElementById('desc').value = b.description;
            document.getElementById('preMsg').value = b.preMsg || "";
            document.getElementById('postMsg').value = b.postMsg || "";
            document.getElementById('scheduleDate').value = b.scheduleDate || "";
            document.getElementById('expiryDate').value = b.expiryDate || "";
            document.getElementById('isMuted').checked = !b.isMuted;
            document.getElementById('bgColor').value = b.bgColor || "#ffffff";
            currentUrls = b.mediaUrls || [];
            updateMediaPreview();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const updateMediaPreview = () => {
            const div = document.getElementById('mediaManager');
            div.innerHTML = '';
            currentUrls.forEach((u, i) => {
                const isVid = u.includes('.mp4');
                const tag = isVid ? `<video src="${u}" class="w-20 h-20 object-cover rounded-lg"></video>` : `<img src="${u}" class="w-20 h-20 object-cover rounded-lg">`;
                div.innerHTML += `<div class="relative">${tag}<button onclick="currentUrls.splice(${i},1);updateMediaPreview()" class="absolute -top-2 -left-2 bg-red-600 text-white rounded-full w-5 h-5 text-[10px]">x</button></div>`;
            });
            div.classList.toggle('hidden', currentUrls.length === 0);
        };

        window.resetForm = () => {
            document.getElementById('editId').value = '';
            currentUrls = []; updateMediaPreview();
        };

        document.getElementById('mediaFiles').onchange = (e) => {
            document.getElementById('mediaStatus').innerText = `${e.target.files.length} קבצים חדשים מוכנים להעלאה`;
        };
    </script>
</body>
</html>
